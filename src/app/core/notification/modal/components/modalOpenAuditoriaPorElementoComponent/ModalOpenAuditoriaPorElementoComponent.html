<sa-modal-header loading="vm.loading" title-name="{{vm.optionConfig.tituloModal}}" title-icon="LIST2">
</sa-modal-header>

<sa-modal-body loading="vm.loading">

    <div class="row">
            <div class="col-xs-12" ng-if="vm.auditoria.Rows && vm.auditoria.Rows.length && vm.auditoria.Columns && vm.auditoria.Columns.length">
                    <!-- Se define el container que gestiona la tabla-->
                    <fw-table-container>
                        <fw-table-config exportable="false" sortable="true" paginable="true" column-config="true">
                        </fw-table-config>
                        <fw-table-sorting sort-change="vm.table.sorting(sorting)">
        
                        </fw-table-sorting>
                        <fw-table-rowset data="vm.auditoria.Rows" click-action="clickAction({row:row})">
                        </fw-table-rowset>
                        <!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
                        <fw-table-columnset data="vm.auditoria.Columns">
                            <!-- Se define una column con los datos de una columna (opcional)-->
                            <!-- Se pueden agregar las columnas por datos y ademÃ¡s agregarlas de a una. -->
                            <!-- <fw-table-column
                            label="'Prueba'"
                            field="'otroCampo'">
                        </fw-table-column> -->
                        </fw-table-columnset>
                        <!-- Se definen los botones de la lista de "Acciones" u "Opciones" -->
                        <fw-table-buttonset>
                        </fw-table-buttonset>
                        <!-- Si se desea paginacion pueden ser de 2 (dos) tipos: -->
                        <!-- Paginacion externa : se usa con el back-end: se deben setear todos los datos -->
                        <fw-table-pagination-ext page-change="vm.getPage(pagination)" page-size="vm.tableOption.PageSize" total-items="vm.auditoria.RowCount"
                         current-page="vm.tableOption.CurrentPage">
                        </fw-table-pagination-ext>
                        <!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
                        <!-- Opcionalmente se puede redefinir page-size -->
                        <!-- <fw-table-pagination page-size="5"></fw-table-pagination> -->
                        <!-- Por ultimo el renderizado de la tabla -->
                        <fw-table></fw-table>
                    </fw-table-container>
                </div>
    </div>

</sa-modal-body>
<sa-modal-footer loading="vm.loading">
    <button type="button" class="btn btn-default" ng-disabled="vm.loading" ng-click="vm.cancel()">Cerrar</button>
</sa-modal-footer>
