<span>
	<button ng-repeat="button in col.buttons" ng-if="button.isVisible(row.data, 'column')"
		fw-enter
		fw-punto-click="button.action({row:row.data, index:rowIndex})"
		class="btn btn-white btn-xs" id="{{button.idElement}}-{{rowIndex}}-{{button.label}}"
		uib-tooltip="{{button.label}}" tooltip-placement="top"
		ng-click="button.action({row:row.data, index:rowIndex})">
		<sa-icon name="{{button.icon}}"></sa-icon>
	</button>
</span>
