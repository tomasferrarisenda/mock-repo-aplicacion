<span uib-tooltip="{{text}}" ng-if="(text + '').length > limit">
    {{ text | limitTo: limit }}
    <span ng-if="(text + '').length > limit">...</span>
</span>

<span ng-if="(text + '').length < limit">
     {{text}}
</span>
