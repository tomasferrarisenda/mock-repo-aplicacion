<sa-modal-header
	title-name="{{titleName}}"
	title-icon="titleIcon">
</sa-modal-header>
<sa-modal-body loading="loading">
	<div ng-transclude></div>
</sa-modal-body>
<sa-modal-footer
	btn-ok-click="btnOkClick()"
	btn-ok-title="{{btnOkTitle}}"
	btn-ok-disabled="btnOkDisabled"
	btn-cancel-click="btnCancelClick()">
</sa-modal-footer>
