<div ng-hide="vm.formControl.loading">
	<div class="modal-header">
		<h4 class="modal-title">{{vm.nombreSelector}}</h4>
	</div>
	<div class="modal-body" ng-hide="vm.formControl.loading">
		
		<div class="row" ng-if="!vm.formControl.isTableBackEnd && vm.data">
			<!-- El ng-if va para no cargar la tabla sin datos -->
			<div class="col-xs-12" >
				<!-- Se define el container que gestiona la tabla-->
				<fw-table-container>
				<fw-table-config
				exportable="false"
				sortable="false"
				filtrable="true"
				paginable="true"
				column-config="true">
				</fw-table-config>
				<fw-table-sorting-ext
				sort-change="sortChangeInternal(sorting)">
				</fw-table-sorting-ext>
				<fw-table-rowset data="vm.data"
				click-action="vm.formControl.selectRow(row)">
				</fw-table-rowset>
				<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
				<fw-table-columnset data="vm.dataParsed">
				<!-- Se define una column con los datos de una columna (opcional)-->
				<!-- Se pueden agregar las columnas por datos y además agregarlas de a una. -->
				<!-- <fw-table-column
				label="vm.nombreColumna"
				field="vm.nombreColumna">
				</fw-table-column> -->
				</fw-table-columnset>
				
				<!-- FILTRADO DINAMICO [Opcional] -->
				<!-- Debe estar configurado en true la configuracion correspondiente -->
				<!-- Solo debería funcionar si se trata de una tabla interna -->
				<fw-table-filter init='true'></fw-table-filter>
				
				<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
				<!-- Opcionalmente se puede redefinir page-size -->
				<fw-table-pagination page-size="10"></fw-table-pagination>
				<!-- Por ultimo el renderizado de la tabla -->
				<fw-table></fw-table>
				</fw-table-container>
			</div>
			
		</div>
		<div class="row" ng-if="vm.formControl.isTableBackEnd && vm.data">
			
			<sa-table-ext data="vm.data" click-action="vm.formControl.selectRow(row)"
			page-change="vm.buscarPagina(pagination)" >
			</sa-table-ext>
		</div>
	</div>
	<div class="modal-footer" >
		<button type="button"
		class="btn "
		ng-click="vm.formControl.cancel()" sa-enter>Cancelar</button>
	</div>
</div>
<sa-loading ng-if="vm.formControl.loading" label="{{vm.labelWait}}"></sa-loading>
