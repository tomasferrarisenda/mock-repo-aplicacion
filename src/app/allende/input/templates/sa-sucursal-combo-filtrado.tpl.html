<div sa-form-input-validate>
<label for="cmb_sucursal" ng-if="ifLabel">
	<span ng-bind="title || 'Sucursal'"></span><span ng-if="required"> (*)</span>
</label>
<select 
	id="cmb_sucursal"
	name="comboSucursalFiltrado"
	ng-model="sucursalSelect"
	ng-disabled="disabled"
	ng-required="required"
	ng-change="selectChanged(sucursalSelect)"
	ng-options="sucursal.Nombre for sucursal in sucursales track by sucursal.Id">
	<option value="">-SELECCIONAR-</option>
</select>
</div>
