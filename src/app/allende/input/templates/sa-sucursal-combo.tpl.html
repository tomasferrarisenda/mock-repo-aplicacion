<div sa-form-input-validate>
	<label for="cmb_sucursal" >
		<span ng-bind="title || 'Sucursal'"></span><span ng-if="required"> (*)</span>
	</label>
	<select
		id="cmb_sucursal"
		name="comboSucursal"
		ng-model="sucursalSelect"
		ng-disabled="disabled"
		ng-required="required"
		ng-change="selectChanged(sucursalSelect)"
		ng-options="sucursal.descripcion for sucursal in sucursales track by sucursal.id_sucursal">
		<option value="">{{opcionVacia}}</option>
	</select>
</div>
