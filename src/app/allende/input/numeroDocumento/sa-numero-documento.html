<div ng-form="formNumeroDocumento">
	<div sa-form-input-validate>
		<label for="txt_numero_documento" class="label-control">Número de documento <span ng-if="required">(*)</span></label>
		<div ng-class="{ 'input-group' : forSearch }" >
			<input type="number" placeholder="Número de documento" class="not-valid" ng-class="{'not-valid': !marginBottom }"
				id="txt_numero_documento"
				name="numeroDocumento"
				min="0"
				maxlength="10"
				ng-model="model"
				ng-disabled="ngDisabled"
				ng-required="required"
				ng-change="updateModel(model)"
				ng-blur="blured()">
			<span ng-if="forSearch" class="input-group-btn">
				<button class="btn btn-default btn-loading"
					type="submit"
					uib-tooltip="Buscar"
					ng-hide="hideSearch"
					ng-disabled="disabledSearch"
					ng-click="clickSearch()">
					<i id="iconSearch" class="glyphicon glyphicon-search"></i>
				</button>
			</span>

		</div>
	</div>
	<!-- <span ng-show="error" class="help-block text-error" ng-if="formNumeroDocumento.$$parentForm.$submitted">Requerido.</span> -->
</div>
