<div class="cuerpo" ng-if="!vm.formControl.loading">
	<sa-title title-name="vm.title.page" title-icon="LIST" btn-new-click="vm.formControl.nuevo()" btn-new-disabled="vm.formControl.loading"></sa-title>
	<form name="formListado" accept-charset="utf-8" novalidate>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-7 form-group">
				<sa-contratable-selector model='vm.filter.contratableElegido'
					matricula-contratable-edit='vm.filter.matriculaBusqueda'
					id-tipo-contratable-edit='vm.filter.tipoContratableBusqueda'
					ng-disabled="false" sa-enter>
				</sa-contratable-selector>
			</div>
			<!-- <div class="col-xs-12 col-sm-8 col-md-6 col-lg-2 form-group" ng-controller="DatePickerController">
				<label class="control-label">Vigencia al</label>
				 <input type="date" class="form-control" id="fechaVigencia" ng-min="vm.filter.startDate" name="fechaVigencia" ng-model="vm.filter.fechaVigencia" ng-required="true" sa-enter>
			</div> -->

			<div class="col-xs-12 col-sm-8 col-md-6 col-lg-2 form-group ">
					<label class="control-label">Vigencia al</label>
					<sa-date-time-picker ng-model="vm.filter.fechaVigencia" id="1" type="date" required="true">
					</sa-date-time-picker>  
			</div>

				
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 form-group">
				<sa-check-box label="Solo Activos" ng-model="vm.filter.activos" color="green" id-element="contratos-internos-list-activos-slider"
				sa-enter ng-change="vm.formControl.activoChange()"></sa-check-box>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group">
				<button sa-btn-search
					ng-click="vm.formControl.buscar()" class="btn-row"
					id="contratos-internos-list-buscar-btn"
					sa-punto-click="vm.formControl.buscar()" sa-enter>
					Buscar
				</button>
				<button sa-btn-clean
					ng-click="vm.formControl.limpiarFiltros()" class="btn-row"
					id="contratos-internos-list-limpiar-btn"
					sa-punto-click="vm.formControl.limpiarFiltros()" sa-enter>
					Limpiar
				</button>
			</div>
		</div>
	</form>
	<!-- btn-delete-click="vm.formControl.borrarContrato(row)" -->
	<sa-table-ext data="vm.data.contratos" ng-if="vm.data.contratos"
		page-change="vm.formControl.buscarPagina(pagination)" 
		btn-edit-click="vm.formControl.editarContrato(row)" >
	</sa-table-ext>
	<div class="row">
		<br>
		<div class="col-xs-12 text-center">
			<button class="btn btn-cancelar" ng-click="vm.formControl.volver()" sa-punto-click ="vm.formControl.volver()" sa-enter
			id="contratos-internos-list-volver-btn">
				Volver
			</button>
		</div>
	</div>
</div>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
