<sa-title title-name="vm.title.name" title-icon="{{vm.title.icon}}"></sa-title>
<div class="cuerpo" >
	<form name="formSolicitud" accept-charset="utf-8" novalidate>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
				<div sa-form-input-validate>
					<label>Matrícula</label>
					<input type="number"
						name="matricula"
						placeholder="0"
						ng-model="vm.filter.numeroMatricula" 
						ng-change="vm.formControl.numeroMatriculaChange()"
						ng-required="true"
						min="0"
						id="edit-profesional-matricula-input"
						max="999999"
						maxlength="6" 
						ng-disabled="!vm.filter.esNuevo"
						sa-enter
						sa-integer>
				</div>
			</div>			
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">
				<div sa-form-input-validate>
					<label>Apellido/s</label>
					<input type="text"
						name="apellido"
						ng-model="vm.filter.apellido" 
						ng-required="true"
						id="edit-profesional-apellido-input"
						ng-change="vm.formControl.apellidoChange()"
						maxlength="33"
						sa-enter>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4">
				<div sa-form-input-validate>
					<label>Nombre/s</label>
					<input type="text"
						name="nombre"
						ng-model="vm.filter.nombre" 
						ng-change="vm.formControl.nombreChange()"
						ng-required="true"
						id="edit-profesional-nombre-input"
						maxlength="33"
						sa-enter>
				</div>
            </div>
			<div class="col-xs-12 col-sm-8 col-md-6 col-lg-2 form-group" ng-controller="DatePickerController">
				<label class="control-label">Fecha Incorporación</label>
					<sa-date-picker model="vm.filter.fechaIncorporacion" id="edit-profesional-fecha-incorporacion-date" ng-required="true" ng-min="vm.filter.startDate"></sa-date-picker>
			</div>			
		</div>
		<uib-tabset class="prueba" active="active">
			<uib-tab ng-repeat="tab in vm.tabs"
				uib-tooltip="{{tab.TITLE_CONTENT}}"
				index="$index + 1"
				class="{{ tab.CLASSBG }}"
				role="presentation"
				ng-hide="tab.HIDE"
				id="edit-profesionales-tab-{{$index + 1}}"
				ui-sref-active ="active"
				ui-sref="{{tab.STATE}}"
				disable="tab.DISABLED">
				<uib-tab-heading class="{{ tab.CLASS }}">
					{{ tab.TITLE_TAB }}
				</uib-tab-heading>
			</uib-tab>
		</uib-tabset>
		<ui-view></ui-view>
		<br>
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-lg-12 form-group text-center">
				<button class="btn btn-cancelar" 
						ng-click="vm.formControl.volver()"
						id="edit-profesionales-volver-btn"
						sa-punto-click="vm.formControl.volver()"
						sa-enter>
					Volver
				</button>
				<button class="btn btn-default"
						ng-click="vm.formControl.guardar(!formSolicitud.$invalid)"
						id="edit-profesionales-guardar-btn"
						sa-punto-click="vm.formControl.guardar(!formSolicitud.$invalid)"
						sa-enter>
					Guardar
				</button>
			</div>
		</div>
	</form>
</div>
