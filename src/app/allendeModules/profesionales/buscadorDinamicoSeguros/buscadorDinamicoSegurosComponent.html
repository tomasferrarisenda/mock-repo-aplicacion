<div class="row">

	<div class="col-xs-12" sa-form-input>
		<label class="">Compa√±ia de Seguros</label>
		<div class="input-group" > 
	
		<input name="busquedaSeguro" autocomplete="off" uib-tooltip=""
		 tooltip-placement="top" type="text" placeholder="Ingrese parte del nombre" ng-model="vm.nombreSeguro" id="buscador-input-seguro-typehead "
		 ng-disabled="vm.loading" uib-typeahead="seguro as (seguro.Nombre) for seguro in vm.segurosPorNombre | filter:$viewValue | limitTo:30"
		 typeahead-loading="vm.loading" typeahead-min-length="1" typeahead-show-hint="true" ng-change="vm.buscarSegurosPorNombre()" ng-model-options="{debounce:500}"
		 class="form-control text-uppercase" typeahead-select-on-exact="true"  typeahead-on-select="vm.updateModel(vm.nombreSeguro)"
		 ng-focus="true">
		 <span class="input-group-btn">
			<button class="btn btn-default"
			uib-tooltip="Limpiar"
			tooltip-placement="top"
			ng-click ="vm.limpiarDatos()"
			id="sa-buscador-dinamico-seguro-limpiar-btn"
			sa-punto-click ="vm.limpiarDatos()"
			sa-enter>
			<sa-icon name="DEL"></sa-icon>
			</button>
			
		</span>
	</div>

	</div>
	</div>
