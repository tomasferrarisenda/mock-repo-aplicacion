<div class="row">
	<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 form-group">
		<label class="label-control">{{labelCodigo}}</label>
		<div class="input-group">
			<input type="text" class="form-control"
				ng-blur="busquedaRapidaMutual()"
				ng-change = "cambioMutual()"
				ng-model="filter.codigo"
				min = "0"
				ng-disabled='disabled'
				id="codigo-mutual-madre-selector"
				sa-enter
				sa-integer>
			<span class="input-group-btn">
				<button class="btn btn-default btn-loading" 
						uib-tooltip="Buscar mutual" 
						tooltip-placement="top"
						ng-click="searchMutuales()"
						sa-punto-click="searchMutuales()"
						ng-disabled='disabled'
						id="buscar-mutual-madre-selector-btn"
						sa-enter>
					<span ng-class="icono.SEARCH" class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
	</div>
	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-9 form-group">
		<label class="">{{labelNombre}}</label>
		<input type="text" class="form-control"
			ng-model="filter.nombre"
			ng-disabled="true"
			id="nombre-mutual-madre-selector"
			sa-enter>
	</div>
</div>
