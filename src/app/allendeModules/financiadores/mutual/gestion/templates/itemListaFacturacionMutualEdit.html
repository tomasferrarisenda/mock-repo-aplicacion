<form name="formlistas" novalidate>
    <sa-modal-header title-name="{{vm.title.name}}" title-icon="{{vm.title.icon}}">
    </sa-modal-header>
    <sa-modal-body loading="vm.formControl.loading">
        <sa-prefacturable-selector model='vm.data.prefacturableElegido' init-tipo='vm.data.initTipo' disabled="vm.data.edicionTipo" sa-enter></sa-prefacturable-selector>
    </sa-modal-body>
    <sa-modal-footer>
        <input type="submit" class="btn" ng-click="vm.formControl.cancel()" id="cancelar-item-lista-facturacion-mutual-edit-btn" 
            value="Cancelar" sa-enter sa-punto-click="vm.formControl.cancel()">
        <input type="submit" id="agregar-editar-item-lista-facturacion-mutual-edit-btn" value="Guardar"
             class="btn btn-default" ng-click="vm.formControl.guardar()" sa-enter sa-punto-click="vm.formControl.guardar()" ng-disabled="!vm.data.prefacturableElegido">
    </sa-modal-footer>
</form>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
