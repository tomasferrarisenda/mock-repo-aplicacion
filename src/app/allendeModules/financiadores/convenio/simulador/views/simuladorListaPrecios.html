<div class="cuerpo">
	<sa-title title-name="vm.title.name" title-icon="{{vm.title.icon}}"></sa-title>
	<form name="formListaPrecios" accept-charset="utf-8" novalidate>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-10 form-group" sa-form-input>
				<sa-new-mutual-selector model="vm.filter.mutualElegida"></sa-new-mutual-selector>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-6 col-lg-2 form-group" sa-form-input ng-controller="DatePickerController">
				<label class="control-label">Fecha</label>
				<sa-date-picker model="vm.filter.fecha" disabled="false"></sa-date-picker>
			</div>
		</div>
	</form>
	<div class="row col-xs-12 col-sm-6 col-md-4 col-lg-12">
		<div class="pull-right">
			<button class="btn btn-default form-group"
				ng-click="vm.formControl.evaluar()" sa-punto-click="vm.formControl.evaluar()"
				type="submit" sa-enter>
				Evaluar
			</button>
			<!-- <button class="btn btn-cancelar form-group"
				ng-click="vm.formControl.volver()" sa-punto-click="vm.formControl.volver()" sa-enter>
				Volver
			</button> -->
		</div>
	</div>
	<div class="row" ng-if="vm.data.listaPrecios.Rows && vm.data.listaPrecios.Columns">
		<div class="col-xs-12">
			<fw-table-container>
				<fw-table-config
					exportable="true"
					sortable="false"
					filtrable="true"
					paginable="true"
					column-config="true">
				</fw-table-config>

				<fw-table-rowset data="vm.data.listaPrecios.Rows">
				</fw-table-rowset>
				<fw-table-columnset data="vm.data.listaPrecios.Columns">	
				</fw-table-columnset>

				<fw-table-buttonset>
					<fw-table-button
						label="'Ver detalle'"
						icon="'VIEW'"
						action="vm.formControl.verDetalle(row)">
					</fw-table-button>
				</fw-table-buttonset>
				<fw-table-filter></fw-table-filter>
				
				<fw-table-export>
					<fw-table-export-csv
						label="'Exportar pÃ¡gina a Excel'"
						data="page"
						status="false">
					</fw-table-export-csv>
					<fw-table-export-csv
						label="'Exportar todo a Excel'"
						data="all"
						status="true">
					</fw-table-export-csv>
				</fw-table-export>
	
				<fw-table-pagination 
					page-size="20" >
				</fw-table-pagination>
				<fw-table></fw-table>
			</fw-table-container>
		</div>
	</div>
	<sa-loading ng-if="vm.formControl.loading"></sa-loading>
	<!-- <button sa-btn-ok ng-click="vm.formControl.start()">Start</button> -->
</div>
