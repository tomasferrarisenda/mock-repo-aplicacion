<div id="print-content" ng-hide="vm.formControl.loading">
	<form name="formListaPrecio" accept-charset="utf-8" novalidate>
		<sa-modal-header
			title-name="{{vm.title.name}}"
			title-icon="{{vm.title.icon}}">
		</sa-modal-header>
		<sa-modal-body>
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 form-group">
					<label class="label-control ">Nombre</label>
					<input type="text" class="form-control"
						ng-model="vm.filter.nombre"
						ng-change="vm.paginacion.pageChanged()"
						sa-enter
						autofocus>
                </div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 form-group">
					<label for="">Tipo Prefacturable</label>
					<select class="form-control" 
							ng-model="vm.filter.tipoPrefacturableElegido"
							ng-options="tipoPrefacturables.Nombre for tipoPrefacturables in vm.data.tipoPrefacturables"
							ng-change="vm.paginacion.pageChanged()"
							sa-enter>
						<option value="">TODOS</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-lg-12 form-group">
						<div class="table-responsive">
							<table class="table table-hover table-condensed table-bordered">
								<thead class="">
									<tr class="cabecera-tabla">
                                        <th class="text-left">Nombre</th>
                                        <th class="text-left">Tipo Prefacturable</th>
										<th class="text-center">Seleccionar</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="lista in vm.filter.listasPrecio | orderBy: 'Id'" ng-dblclick="vm.formControl.listasPrecioSeleccion(lista);vm.formControl.guardar();">
                                        <td class="text-left">{{lista.Nombre}}</td>
                                        <td class="text-left">{{lista.NombreTipoPrefacturable}}</td>
										<td class="row text-center">
											<input type="radio" 
												name="lista"
												ng-checked="lista.Seleccionado" 
												ng-click="vm.formControl.listasPrecioSeleccion(lista)" 
												sa-punto-click="vm.formControl.listasPrecioSeleccion(lista)"
												sa-enter/>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="text-center">
						<div uib-pagination
							boundary-links="true"
							max-size="9"
							items-per-page="vm.paginacion.pageSize"
							total-items="vm.paginacion.totalItems"
							ng-model="vm.paginacion.currentPage"
							ng-change="vm.paginacion.pageChanged()"
							previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
						</div>
					</div>
				</div>
			</div>
		</sa-modal-body>
		<sa-modal-footer>
			<input type="submit"
				class="btn"
				value="Cancelar"
				sa-enter
				ng-click="vm.formControl.cancel()"
				sa-punto-click="vm.formControl.cancel()">
			<input type="submit" id="btnAgregarEditar" value="Aceptar"
				class="btn btn-default"
				ng-disabled="!vm.filter.puedeGuardar"
				sa-punto-click="vm.formControl.guardar(formCondicion.$valid)"
				ng-click="vm.formControl.guardar(formCondicion.$valid)"
				sa-enter>
		</sa-modal-footer>
	</form>
</div>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
