<div id="print-content">
	<div class="modal-header">
		<h4 class="modal-title">
			<sa-icon name="CHECK"></sa-icon>&nbsp;
			Seleccionar una práctica médica
		</h4>
	</div>
	<sa-loading ng-if="vm.formControl.loading"></sa-loading>
	<div class="modal-body" ng-hide="vm.formControl.loading" >
		<div class="row fila">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4  ">
				<label for="">Código práctica</label>
				<input type="number" class="form-control" placeholder="Búsqueda por código"
					name="codigoPractica"
					max="999999"
					min="0"
					ng-model="vm.filter.codigoPractica"
					ng-change="vm.paginacion.pageChanged()">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-8  ">
				<label for="">Nombre práctica</label>
				<input type="text" class="form-control" placeholder="Búsqueda por nombre"
					name="nombrePractica"
					ng-model="vm.filter.nombrePractica"
					ng-change="vm.paginacion.pageChanged()">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-12  ">

				<button type="button" class="btn btn-default btn-row btn-block"
					ng-click="vm.filter.clean()">Limpiar</button>
			</div>
		</div>
		<div class="row" ng-class="{ fila : vm.data.subPracticasMedicas.length }">
			<h4>Práctica médica</h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  table-responsive">
				<table class="table table-bordered table-hover table-condensed">
					<thead>
						<tr></tr>
						<tr class="cabecera-tabla">
							<th class="text-center">Código</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Descripción</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="practicaMedica in vm.filter.practicasMedicas" class="fw-noselect"
							ng-click="vm.formControl.seleccionar(practicaMedica)"
							ng-dblclick="vm.formControl.ok(practicaMedica)">
							<td class="text-center" ng-bind="practicaMedica.Codigo"></td>
							<td ng-bind="practicaMedica.nombre_practica_medica"></td>
							<td ng-bind="practicaMedica.nombre_busqueda"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-12" ng-if="vm.filter.practicasMedicas.length">
				<div class="text-center">
					<div uib-pagination  boundary-links="true"
						max-size="9"
						items-per-page="vm.paginacion.pageSize"
						total-items="vm.paginacion.totalItems"
						ng-model="vm.paginacion.currentPage"
						ng-change="vm.paginacion.pageChanged(vm.paginacion.currentPage)"
						previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-if="vm.data.subPracticasMedicas.length">
			<h4>Subpráctica médica</h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  ">
				<table class="table table-bordered table-hover table-condensed">
					<thead>
						<tr></tr>
						<tr class="cabecera-tabla">
							<th class="text-center">Código</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Descripción</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="subPracticaMedica in vm.data.subPracticasMedicas" class="fw-noselect"
							ng-click="vm.formControl.ok(subPracticaMedica)">

							<td class="text-center" ng-bind="subPracticaMedica.Codigo"></td>
							<td ng-bind="subPracticaMedica.nombre_subpractica_medica"></td>
							<td ng-bind="subPracticaMedica.nombre_busqueda"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="modal-footer" ng-hide="vm.formControl.loading">
		<button class="btn btn-cancel" type="button"
			ng-click="vm.formControl.cancel()">Cancelar</button>
	</div>
</div>
