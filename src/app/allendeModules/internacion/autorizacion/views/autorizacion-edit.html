<sa-title
	title-name="vm.title.page"
	today="true"
	title-icon="EDIT"

	btn-reload-click="vm.formControl.reloadPage()"
	btn-reload-disabled="vm.formControl.loading"
	>
</sa-title>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
<div class="cuerpo" ng-hide="vm.formControl.loading || vm.formControl.error">
	<form name="formAutorizacion" accept-charset="utf-8" novalidate>
		<sa-persona-basic
			title="Datos del paciente"
			model="vm.data.internacion.Paciente">
		</sa-persona-basic>
		<sa-internado-intervencion></sa-internado-intervencion>
		<div class="row text-center">
			(*) Campos obligatorios
		</div>
		<br>
		<div class="row text-center">
			<button class="btn" ng-click="vm.formControl.volver()">
				<span ng-if="!formAutorizacion.$pristine">Cancelar</span>
				<span ng-if="formAutorizacion.$pristine">Volver</span>
			</button>
			<button class="btn btn-default"
				ng-disabled='!formAutorizacion.$valid'
				ng-click='vm.formControl.update()'>Guardar</button>
		</div>
	</form>
</div>
