<div class="row fila">
	<h4>Datos de la empresa</h4>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
		<div fw-form-input>
			<label>CUIT (*)</label>
			<div class="input-group">
				<input type="number" placeholder="Número de CUIT"
					name="numeroCuitEmpresa"
					min="0"
					maxlength="14"
					ng-model="formData.numeroCuitEmpresa"
					required>
				<span class="input-group-btn">
					<button class="btn btn-default btn-loading" type="button"
					uib-tooltip="Buscar"
					ng-disabled="!formSolicitud.numeroCuitEmpresa.$valid || empresa.loading"
					ng-click="empresa.openModal()">
						<sa-icon name="SEARCH"></sa-icon>
					</button>
				</span>
			</div>
			<sa-text-error ng-disabled="constante.disabled" model="formSolicitud.numeroCuitEmpresa"></sa-text-error>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" >
		<div fw-form-input>
			<label >Razón Social</label>
			<input type="text"
				name="razonSocialEmpresa"
				ng-model="data.internacion.EmpresaFactura.RazonSocial"
				disabled="disabled ">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 " >
		<div fw-form-input>
			<label for="">Alicuota Iva</label>
			<input type="text"
			name="nombreAlicuotaIvaEmpresa"
			ng-model="data.internacion.EmpresaFactura.AlicuotaIva.nombre_alicuota_iva"
			disabled="disabled ">
		</div>
	</div>
</div>
<div class="row fila">
	<h4>Domicilio</h4>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
		<div fw-form-input>
			<label >Calle</label>
			<input type="text"
			name="calleEmpresa" 
			ng-model="data.internacion.EmpresaFactura.Domicilio.calle"
			disabled="disabled ">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
		<div fw-form-input>
			<label >Número</label>
			<input type="text"
			name="numeroCalleEmpresa" 
			ng-model="data.internacion.EmpresaFactura.Domicilio.numero"
			disabled="disabled ">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
		<div fw-form-input>
			<label >Barrio</label>
			<input type="text"
			name="barrioEmpresa" 
			ng-model="data.internacion.EmpresaFactura.Domicilio.barrio"
			disabled="disabled ">
		</div>
	</div>
</div>
