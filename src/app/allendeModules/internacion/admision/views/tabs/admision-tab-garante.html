<div class="row">
	<h4>Datos personales del garante</h4>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group ">
		<sa-tipo-documento-old-combo
			name="tipoDocumentoGarante"
			loading="formControl.loading"
			ng-model="formData.tipoDocumentoGarante"
			ng-required="true"
			ng-disabled="constante.disabled">
		</sa-tipo-documento-old-combo>
		<sa-text-error model="formSolicitud.tipoDocumentoGarante"></sa-text-error>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group ">
		<label for="txt_numero_documento">Número de documento (*)</label>
		<div class="input-group">
			<input type="text" placeholder="Número documento" class="form-control"
				name="numeroDocumentoGarante"
				sa-enter
				min="0"
				maxlength="10"
				ng-model="formData.numeroDocumentoGarante"
				required>
			<span class="input-group-btn">
				<button
					type="button"
					class="btn btn-default btn-loading"
					uib-tooltip="Buscar"
					ng-hide="deshabilitado"
					ng-disabled="!formSolicitud.numeroDocumentoGarante.$valid || !formSolicitud.tipoDocumentoGarante.$valid || garante.loading || formControl.deAlta"
					ng-click="garante.openModal()">
					<sa-icon name="SEARCH"></sa-icon>
				</button>
			</span>
		</div>
		<sa-text-error model="formSolicitud.numeroDocumentoGarante"></sa-text-error>
	</div>
</div>
<div class="row fila">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label for="">Nombre completo</label>
			<input type="text"
				name="estadoCivilGarante"
				ng-model="data.internacion.PersonaGarante.nombre_completo"
				ng-disabled="true">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label for="">Estado Civil</label>
			<input type="text"
				name="nombreEstadoCivilGarante"
				ng-model="data.internacion.PersonaGarante.EstadoCivil.nombre_estado_civil"
				ng-disabled="true">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label >Email</label>
			<input type="text"
				name="emailGarante" 
				ng-model="data.internacion.PersonaGarante.email"
				ng-disabled="true">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label >Profesión</label>
			<input type="text"
				name="profesionGarante" 
				ng-model="data.internacion.PersonaGarante.profesion"
				ng-disabled="true">
		</div>
	</div>
</div>
<div class="row fila">
	<h4>Domicilio del garante</h4>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label >Calle</label>
			<input type="text"
				name="calleGarante" 
				ng-model="data.internacion.PersonaGarante.Domicilio.calle"
				ng-disabled="true">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label >Número</label>
			<input type="text"
				name="numeroCalleGarante" 
				ng-model="data.internacion.PersonaGarante.Domicilio.numero"
				ng-disabled="true">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label >Barrio</label>
			<input type="text"
				name="barrioGarante" 
				ng-model="data.internacion.PersonaGarante.Domicilio.barrio"
				ng-disabled="true">
		</div>
	</div>
</div>
<div class="row">
	<h4>Teléfonos</h4>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label>Teléfono 1 (*)</label>
			<div class="input-group">
				<div class="form-control">
					<span ng-if="!data.internacion.PersonaGarante.Telefono">No tiene</span>
					<span ng-if="data.internacion.PersonaGarante.Telefono">{{data.internacion.PersonaGarante.Telefono.telefono_completo}}</span>
				</div>
				<!-- <input type="text"
						name="telefono1" 
						ng-model="data.internacion.PersonaGarante.Telefono"
						ng-disabled="true"> -->
				<span class="input-group-btn">
					<button
						type="button"
						class="btn btn-default btn-loading"
						uib-tooltip="Buscar"
						ng-hide="deshabilitado"
						ng-disabled="!data.internacion.PersonaGarante"
						ng-click="garante.openTelefono(data.internacion.PersonaGarante.Telefono)">
						<sa-icon name="EDIT"></sa-icon>
					</button>
				</span>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
		<div fw-form-input>
			<label>Teléfono 2</label>
			<div class="input-group">
				<div class="form-control">
					<span ng-if="!data.internacion.PersonaGarante.Telefono2">No tiene</span>
					<span ng-if="data.internacion.PersonaGarante.Telefono2">{{data.internacion.PersonaGarante.Telefono2.telefono_completo}}</span>
				</div>
				<span class="input-group-btn">
					<button
						type="button"
						class="btn btn-default btn-loading"
						uib-tooltip="Buscar"
						ng-hide="deshabilitado"
						ng-disabled="!data.internacion.PersonaGarante"
						ng-click="garante.openTelefono(data.internacion.PersonaGarante.Telefono2)">
						<sa-icon name="EDIT"></sa-icon>
					</button>
				</span>
			</div>
		</div>
	</div>
</div>
