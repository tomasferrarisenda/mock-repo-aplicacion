<sa-title
	title-name="vm.title.page"
	title-icon="EDIT"
	btn-reload-click="vm.formControl.reloadPage()"
	btn-reload-disabled="vm.formControl.loading"
	>
</sa-title>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
<div class="cuerpo" ng-hide="vm.formControl.loading || vm.formControl.error">
	<form name="formSolicitud" accept-charset="utf-8" novalidate>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  form-group">
				<label>Número de internado</label>
				<input type="number" class="form-control"
					name="numeroInternado"
					min="0"
					max="999999999"
					ng-model="vm.formData.numeroInternado">
				<sa-text-error model="formSolicitud.numeroInternado"></sa-text-error>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  form-group">
				<button class="btn btn-default btn-row btn-block"
					ng-disabled="!formSolicitud.$valid"
					ng-click="vm.formControl.buscarInternado()">
					Buscar internado
				</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  pull-right form-group">
				<button class="btn btn-default btn-row btn-block"
					ng-click="vm.formControl.goToCenso()">
					Ir a censo actual
				</button>
			</div>
		</div>
		<sa-persona-basic title="Datos del paciente" model="vm.data.internacion.Paciente" ></sa-persona-basic>
		<div class="row fila">
			<h4>Datos de internaciòn</h4>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  form-group">
				<label>Fecha alta médica</label>
				<div
					ng-if="vm.data.internacion.fecha_alta_medica"
					ng-bind="vm.data.internacion.fecha_alta_medica | date: 'dd/MM/yyyy - HH:mm'">
				</div>
				<div
					ng-if="!vm.data.internacion.fecha_alta_medica"
					ng-bind="vm.formData.sinDatos">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  form-group">
				<label>Fecha alta enfermería</label>
				<div
					ng-if="vm.data.internacion.fecha_alta_enfemeria"
					ng-bind="vm.data.internacion.fecha_alta_enfemeria | date: 'dd/MM/yyyy - HH:mm'">
				</div>
				<div
					ng-if="!vm.data.internacion.fecha_alta_enfemeria"
					ng-bind="vm.formData.sinDatos">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  form-group">
				<label>Fecha alta administrativa</label>
				<div
					ng-if="vm.data.internacion.fecha_alta_administrativa"
					ng-bind="vm.data.internacion.fecha_alta_administrativa | date: 'dd/MM/yyyy - HH:mm'">
				</div>
				<div
					ng-if="!vm.data.internacion.fecha_alta_administrativa"
					ng-bind="vm.formData.sinDatos">
				</div>
			</div>
		</div>
		<div class="row">
			<!-- <button class="btn" ng-click="vm.formControl.volver()">
				<span ng-if="!formSolicitud.$pristine">Cancelar</span>
				<span ng-if="formSolicitud.$pristine">Volver</span>
			</button> -->
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2  form-group">
				<button class="btn btn-default btn-block"
					ng-disabled='!vm.data.internacion'
					ng-click='vm.formControl.levantarAlta()'>
					Levantar Alta
				</button>
			</div>
		</div>
	</form>
</div>
