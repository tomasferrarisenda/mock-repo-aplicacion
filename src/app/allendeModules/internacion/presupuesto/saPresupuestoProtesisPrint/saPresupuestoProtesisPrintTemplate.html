<div id="print-content" class="container-print" >
	<div class="page" >
		<sa-modal-header
			title-name="{{vm.title.page}}"
			print="true"
			fecha="vm.presupuesto.FechaAlta"
			sucursal="vm.internacion.Sucursal">
		</sa-modal-header>
		<sa-modal-body loading="vm.loading">
			<sa-paciente-print
				title="Datos del paciente"
				model="vm.internacion.Paciente" >
			</sa-paciente-print>
			<sa-afiliacion-internado
				print="true"
				model="vm.internacion.IntervencionAdmision">
			</sa-afiliacion-internado>
			<div class="row fila fila-print">
				<h4>Datos de admisión</h4>
				<div class="col-xs-12 ">
					<label class="">Diagnóstico</label>
					<div ng-bind="vm.internacion.diagnostico"></div>
				</div>
			</div>
			<div class="row fila-print">
				<h4>Datos del médico solicitante</h4>
				<div class="col-xs-5 ">
					<label class="">Nombre y apellido</label>
					<div ng-bind="vm.internacion.MedicoSolicitante.nombre_completo" ></div>
				</div>
				<div class="col-xs-2 ">
					<label class="">Matrícula</label>
					<div ng-bind="vm.internacion.MedicoSolicitante.numero_matricula" ></div>
				</div>
			</div>
			<!-- Para hacer linea -->
			<div class="row fila fila-print" ></div>
			<div class="row fila-print" >
				<h4>Prescripción de elementos solicitados</h4>
				<div class="col-xs-12 ">
					<table class="table table-hover table-bordered">
						<thead>
							<tr class="cabecera-tabla">
								<th class="text-center">Nombre</th>
								<th class="text-center">Marca sugerida</th>
								<th class="text-center">Observaciones</th>
								<th class="text-center">Prioridad</th>
								<th>Precio</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="protesis in vm.presupuesto.Detalles">
								<td class="" ng-bind="protesis.Nombre"></td>
								<td class="" ng-bind="protesis.NombreMarcaSugerida"></td>
								<td class="text-left" ng-bind="protesis.Observaciones"></td>
								<td class="text-left" ng-bind="protesis.NombrePrioridad"></td>
								<td class="text-right" ng-bind="protesis.PrecioProtesisActual | currency"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<br>
				<h5 class="text-center" >TOTAL: {{ vm.presupuesto.PrecioTotal | currency}}</h5>
			</div>
		<sa-modal-body>
		<sa-modal-footer>
			<div class="row">
				<div class="col-xs-6">
					<div class="pull-left">Usuario: <span>{{ vm.user.userName }}</span></div>
				</div>
				<div class="col-xs-6">
					<div class="pull-right">Vencimiento: <span>{{ vm.presupuesto.FechaVencimiento | date:'dd/MM/yyyy' }}</span></div>
				</div>
			</div>
		<sa-modal-footer>
	</div>
</div>
