<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="row fila" ng-show="!vm.enfermeria">

			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-7">
				<sa-selector-internado internado="vm.internado" numero-internado="vm.numeroInternado"></sa-selector-internado>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 ">
				<button type="button" ng-click="vm.openInternadosConPendientes()" 
				id="farmacia-devoluciones-seleccionar-internado-btn" class="btn btn-warning btn-row pull-right">Seleccionar Internados Con Pendientes</button>
			</div>

		

			<!-- <div class="col-xs-1">
					<button sa-btn-search ng-click="vm.buscar()" class="btn-row" sa-punto-click="vm.buscar()">
						Buscar
					</button>
				</div> -->
			<div class="col-xs-2 pull-right" ng-show="vm.facturar">
				<button type="button" class="btn-row pull-right" id="farmacia-devoluciones-facturardevolver-btn" sa-btn-save ng-click="vm.facturarDevolver()">{{vm.textoBtnFacturar}}</button>
			</div>
		</div>

		<div class="row fila" ng-show="vm.enfermeria">

			<div class="col-xs-8 col-sm-4 col-md-2 col-lg-2">
                <sa-sucursal-select sucursal="vm.sucursal">
                </sa-sucursal-select>
            </div>

            <div class="col-xs-12 col-sm-8 col-md-7 col-lg-4">
                <sa-piso-sector-contenedor sucursal="vm.sucursal" piso="vm.piso" sector="vm.sector" mostrar-deposito="false">
                </sa-piso-sector-contenedor>
            </div>
			

			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-5 " >
                <label for="enfermeria-devoluciones-internado_select">Internados</label>
                <div class="input-group">
                    <select id="enfermeria-devoluciones-internado_select" class="form-control" ng-disabled="!vm.sector" ng-model="vm.internadoId" >
                        <option ng-repeat="internado in vm.internaciones track by internado.Id" ng-class="internado.Color" ng-value="internado.Id">
                            {{internado.TipoDocumento}}: {{internado.NumeroDocumento}} || {{internado.Paciente}} || {{internado.Ubicacion}}</option>
                    </select>
                    <span class="input-group-btn">
                        <!-- <button id="limpiarCarga_button" type="button" class="btn btn-default" ng-disabled="!vm.internadoId" uib-tooltip="InformaciÃ³n Internado"
                            uib-tooltip-placement="top" ng-click="vm.informacionInternado()" id="farmacia-valid-internado-info-btn">
                            <sa-icon name="INFO"></sa-icon>
                        </button> -->
                        <button id="refresh_button" type="button" class="btn btn-default" ng-disabled="false" uib-tooltip="Recargar" uib-tooltip-placement="top"
                            ng-click="vm.recargar()" id="farmacia-valid-internado-refresh-btn">
                            <sa-icon name="REFRESH"></sa-icon>
                        </button>
                        <!-- <button id="estado_button" type="button" class="btn btn-default" ng-disabled="false" uib-tooltip="Info Estados" uib-tooltip-placement="top"
                            ng-click="vm.infoEstados()" id="farmacia-valid-internado-estados-btn">
                            <sa-icon name="QUESTION"></sa-icon>
                        </button> -->
                    </span>
                </div>
            </div>

			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 ">
				<button type="button" ng-click="vm.openInternadosConAltaConPendientes()" 
				id="farmacia-devoluciones-seleccionar-internado-btn" class="btn btn-warning btn-row btn-block pull-right">Seleccionar Inter. Con Alta Con Pendientes</button>
			</div>

		

			<!-- <div class="col-xs-1">
					<button sa-btn-search ng-click="vm.buscar()" class="btn-row" sa-punto-click="vm.buscar()">
						Buscar
					</button>
				</div> -->
			<div class="col-xs-2 pull-right" ng-show="vm.facturar">
				<button type="button" class="btn-row pull-right" id="farmacia-devoluciones-facturardevolver-btn" sa-btn-save ng-click="vm.facturarDevolver()">{{vm.textoBtnFacturar}}</button>
			</div>
		</div>
<!-- 
		<div class="row fila">

		</div> -->

		<div class="row" ng-show="vm.indicacionesMedicasPorInternado && vm.indicacionesMedicasPorInternado.length">

			<div class="col-xs-12">
				<!-- componente que muestra las indicaciones medicas -->
				<sa-indicaciones-medicas-farmacia-table data="vm.indicacionesMedicasPorInternado" loading="vm.loading" internado="vm.internado"
				    facturar-devolver-if="true">
				</sa-indicaciones-medicas-farmacia-table>
			</div>
		</div>
	</div>
</div>
<sa-loading-modal ng-if="vm.loading"></sa-loading-modal>
