<form name="formUnidad" novalidate>
    <sa-title title-name="vm.title.name" title-icon="LIST" btn-reload-disabled="vm.formControl.loading"></sa-title>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
            <div sa-form-input-validate>
                <label>Nombre</label>
                <input type="text" name="nombrePlantillaTexto" ng-model="vm.nombre" autofocus sa-enter>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 form-group" sa-form-input>
            <label for="tipoProposito">Tipo de Prop√≥sito</label>
            <select id="tipoProposito" name="cmbtipoProposito" ng-model="vm.tipoProposito" ng-options="tipoProposito.Nombre for tipoProposito in vm.tipoPropositoTexto track by tipoProposito.Id"
                sa-enter>
                <option value="">TODOS</option>
            </select>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1 form-group" sa-form-input>
            <button type="button" sa-btn-search class="btn-row btn-block" ng-click="vm.buscar()" sa-punto-click="vm.buscar()" sa-enter>Buscar</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1 form-group" sa-form-input>
            <button type="button" sa-btn-clean class="btn-row btn-block" ng-click="vm.limpiarFiltros()" sa-punto-click="vm.limpiarFiltros()"
                sa-enter>Limpiar</button>
        </div>
    </div>

    <button type="button" class="btn btn-default pull-right" uib-tooltip="Agregar nuevo" tooltip-placement="left" uib-dropdown-toggle
	 ng-click="vm.editarPlanillaTexto(null, null)" sa-punto-click="vm.editarPlanillaTexto(null, null)" sa-enter>
		<sa-icon name="PLUS"></sa-icon>
    </button>
    
    <sa-table-ext data="vm.plantillaTexto" page-change="vm.buscarPagina(pagination)" 
        btn-edit-click="vm.editarPlanillaTexto(row.Id, index)"
        btn-delete-click="vm.eliminar(row, index)">
    </sa-table-ext>

    <div class="row">
        <br>
        <div class="row text-center">
            <button class="btn btn-cancelar" ng-click="vm.volver()" sa-punto-click="vm.volver()" sa-enter>
                Volver
            </button>
        </div>
    </div>
    <sa-loading ng-if="vm.loading"></sa-loading>
</form>
