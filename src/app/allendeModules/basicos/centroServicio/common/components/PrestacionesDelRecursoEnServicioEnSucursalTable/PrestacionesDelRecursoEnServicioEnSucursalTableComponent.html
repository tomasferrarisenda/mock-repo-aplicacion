<div ng-show="vm.prestacionesDelRecurso">
	<!-- <sa-tabla-con-activo-mas-visible-portal-web data="vm.prestacionesDelRecurso" table-class="true" click-row-func="vm.selectPrestacionRecurso(pObject)"
		columns="vm.columnsPrestacionesXRecurso" color-row="'color-verde-sucursales'" titulogrid="Prestaciones que realiza {{vm.recurso.Nombre}} (Cant: {{vm.prestacionesDelRecurso.length}})"
		btn-click="vm.addPrestacionAServicioYRecurso()" tooltip-btn="Asignar Prestacion a Recurso" delete-click="vm.deletePrestacionXRecurso(pObject)"
		change-activo="vm.changeActivoPrestacionXRecurso(pObject)" change-visible-portal="vm.changeVisiblePortalPrestacionXRecurso(pObject)"
		id-element="'prestaciones-en-recurso-servicio-sucursal'">
	</sa-tabla-con-activo-mas-visible-portal-web> -->


	<div class="row">
		<div class="col-xs-12" ng-if="vm.prestacionesDelRecurso">
			<div class="row">
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
					<h3 id="prestaciones-en-recurso-servicio-sucursal-titulo">Prestaciones que realiza {{vm.recurso.Nombre}} (Cant: {{vm.prestacionesDelRecurso.length}})</h3>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
					<button type="button" class="btn btn-default pull-right" ng-click="vm.addPrestacionAServicioYRecurso()" 
					uib-tooltip="Asignar Prestacion a Recurso" uib-tooltip-placement="top" id="prestaciones-en-recurso-servicio-sucursal-new-btn">
						<sa-icon name="NEW"></sa-icon>
					</button>
				</div>
			</div>
		</div>
	
		<div class="col-xs-12 " ng-if="vm.prestacionesDelRecurso">
			<div class="tableturnos table-responsive">
				<table class="table table-fixed table-cursor-pointer table-hover">
					<thead>
						<tr class="cabecera-tabla">
							<th class="col-xs-1 text-center">
								<div fw-form-input class="fw-table-filter no-valid" style=" margin-top: 0px; ">
									<input class="text-capitalize" type="search" name="buscar_id" placeholder="Id/Cod." ng-model="vm.filterBuscarId" 
									 ng-change="vm.getItemsFiltered()"  autocomplete="off" id="prestaciones-en-recurso-servicio-sucursal-idcodigo-filter-input">
								</div>
							</th>
							<th class="col-xs-3 text-center">
								<div fw-form-input class="fw-table-filter no-valid" style=" margin-top: 0px; ">
									<input class="text-uppercase" type="text" name="buscar_item" placeholder="Nombre Prestación" ng-model="vm.filterBuscarItem"
									  ng-change="vm.getItemsFiltered()"  autocomplete="off" id="prestaciones-en-recurso-servicio-sucursal-nombre-filter-input">
								</div>
							</th>
							<th class="col-xs-3 text-center">Especialidad</th>
							<th class="col-xs-2 text-center">Visible Portal</th>
							<th class="col-xs-2 text-center">Activo</th>
							<th class="col-xs-1 text-center">Acciones</th>
						</tr>
					</thead>
					<tbody class="bodyturnos" id="{{vm.tableId}}">
						<tr ng-repeat="row in vm.prestacionesDelRecurso" ng-class="{'{{vm.colorRow}}': row.selected }" class="rowturnos" context-menu="vm.contextOptions" 
						id="prestaciones-en-recurso-servicio-sucursal-row-{{$index}}">
							<td class="col-xs-1 text-center">{{row.IdElemento}}</td>
							<td class="col-xs-3 text-center">{{row.Nombre}}</td>
							<td class="col-xs-3 text-center" ng-if="row.Especialidad">{{row.Especialidad}} 
								<sa-icon name="DEL" uib-tooltip="Eliminar especialidad de la prestación" tooltip-placement="top"  ng-click="vm.borrarEspecialidadDeLaPrestacion(row)"></sa-icon></td>
							<td class="col-xs-3 text-center" ng-if="!row.Especialidad">-</sa-icon></td>
							<td class="col-xs-2 text-center">
								<sa-check-box ng-model="row.VisiblePortalWeb" color="green" ng-change="vm.changeVisiblePortalPrestacionXRecurso(row)" 
								id-element="prestaciones-en-recurso-servicio-sucursal-visibleportal-slider-{{$index}}">
								</sa-check-box>
							</td>
							<td class="col-xs-2 text-center">
								<sa-check-box ng-model="row.Activo" color="green" ng-change="vm.changeActivoPrestacionXRecurso(row)"
								id-element="prestaciones-en-recurso-servicio-sucursal-activo-slider-{{$index}}">
								</sa-check-box>
							</td>
							<td class="col-xs-1 text-center">
								<button type="button" class="btn btn-white btn-xs" uib-tooltip="Eliminar" tooltip-placement="top" 
								 ng-click="vm.deletePrestacionXRecurso(row)" id="prestaciones-en-recurso-servicio-sucursal-del-btn-{{$index}}">
									<sa-icon name="DEL"></sa-icon>
								</button>
								<button type="button" class="btn btn-white btn-xs" uib-tooltip="Relacionar especialidad con la prestación" tooltip-placement="top" 
								ng-click="vm.agregarEspecialidadPrestacion(row)" id="prestaciones-en-recurso-servicio-sucursal-del-btn-{{$index}}">
								   <sa-icon name="NEW"></sa-icon>
							   </button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	</div>




</div>
