<div class="row">
	<div class="col-xs-12" ng-if="vm.data">
		<div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
				<h3 >{{vm.titulogrid}}</h3>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
				<button type="button" class="btn btn-default pull-right" ng-click="vm.btnClick()" uib-tooltip="{{vm.tooltipBtn}}"  
				uib-tooltip-placement="top">
					<sa-icon name="NEW"></sa-icon>
				</button>
			</div>
		</div>
	</div>

	<div class="col-xs-12 " ng-if="vm.data">
		<table class="table table-fixed table-cursor-pointer">
			<thead>
				<tr>
					<th class="col-xs-4 text-center">{{vm.columns.primera}}</th>
					<th class="col-xs-4 text-center">{{vm.columns.segunda}}</th>
					<th class="col-xs-2 text-center">Activo</th>
					<th class="col-xs-2 text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in vm.data" ng-class="{'{{vm.colorRow}}': row.selected }">
					<td class="col-xs-4 text-center"  ng-click="vm.rowClick(row)">{{row[vm.columns.primeraBind]}}</td>
					<td class="col-xs-4 text-center"  ng-click="vm.rowClick(row)">{{row[vm.columns.segundaBind]}}</td>
					<td class="col-xs-2 text-center"  >
						<sa-check-box ng-model="row.Activo" color="green"
						ng-change="vm.changeActivo({pObject:row})"
						>
						</sa-check-box>
					</td>
					<td class="col-xs-2 text-center">
							<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Eliminar" tooltip-placement="top"
							ng-disabled="btnViewDisabled"
							ng-click="vm.deleteClick({pObject:row})">
							<sa-icon name="DEL"></sa-icon>
							</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
