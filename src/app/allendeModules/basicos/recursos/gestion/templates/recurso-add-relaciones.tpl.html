<div ng-hide="vm.formControl.loading">
	<form name="formViewServicio" accept-charset="utf-8" novalidate>
		<div class="modal-header">
			<h4 class="modal-title">
				<sa-icon name="EYE_OPEN"></sa-icon> Especialidades y Prestaciones Del Recurso 
			</h4>
		</div>
		<div class="modal-body">
			<h4 ng-hide="vm.data.prestaciones.length <= 0">Prestaciones Del Servicio</h4>
			<sa-prestacion-list ng-hide="vm.data.prestaciones.length <= 0"
				ng-model="vm.data.prestaciones"

				view-estado-if="true"

				
				btn-asignar-click="vm.prestacion.asignar(pPrestacion)"
				btn-asignar-disabled="vm.formControl.loading"
				btn-asignar-if="!vm.formControl.loading && vm.formControl.viewSelector == 'asignar'"
				btn-tooltip-msg="Asignar Prestacion"

				btn-desactivar-click="vm.prestacion.desactivar(pPrestacion)"
				btn-desactivar-disabled="vm.formControl.loading"
				btn-desactivar-if="!vm.formControl.loading && vm.formControl.viewSelector == 'ver'"

				btn-delete-click="vm.prestacion.delete(pPrestacion)"
				btn-delete-disabled="vm.formControl.loading"
				btn-delete-if="!vm.formControl.loading && vm.formControl.viewSelector == 'ver'"

				>
			</sa-prestacion-list>


			<h4 ng-hide="vm.data.especialidades.length <= 0 ">Especialidades Del Servicio</h4>
			<sa-especialidad-list ng-hide="vm.data.especialidades.length <= 0"
				ng-model="vm.data.especialidades"

				view-estado-if="true"


				btn-asignar-click="vm.especialidad.asignar(pEspecialidad)"
				btn-asignar-disabled="vm.formControl.loading"
				btn-asignar-if="!vm.formControl.loading && vm.formControl.viewSelector == 'asignar'"
				btn-tooltip-msg="Asignar Especialidad"


				btn-desactivar-click="vm.especialidad.desactivar(pEspecialidad)"
				btn-desactivar-disabled="vm.formControl.loading"
				btn-desactivar-if="!vm.formControl.loading && vm.formControl.viewSelector == 'ver'"

				btn-delete-click="vm.especialidad.delete(pEspecialidad)"
				btn-delete-disabled="vm.formControl.loading"
				btn-delete-if="!vm.formControl.loading && vm.formControl.viewSelector == 'ver'"


				>
			</sa-especialidad-list>

			<div ng-hide="vm.data.especialidades != 0 || vm.data.prestaciones.length != 0 || vm.formControl.viewSelector == 'ver'">
				<h2>El Servicio {{vm.data.recurso_servicio.Servicio}} no cuenta con Especialidades Medica ni Prestaciones.</h2>
			</div>
			<div ng-hide="vm.data.especialidades != 0 || vm.data.prestaciones.length != 0 || vm.formControl.viewSelector == 'asignar'">
				<h2>Sin datos</h2>
			</div>

			<!-- <div class="row" ng-hide="vm.data.especialidades.length <= 0 && vm.data.prestaciones.length <= 0">
					<div class="col-sm-12">
						<div class="text-center">
							<div uib-pagination 
								max-size="10"
								items-per-page="vm.paginacion.pageSize"
								total-items="vm.paginacion.totalItems"
								ng-model="vm.paginacion.currentPage"
								ng-change="vm.paginacion.pageChanged()"
								previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
							</div>
					</div>
				</div>
			</div> -->		
		</div>
		<div class="modal-footer" ng-hide="vm.formControl.loading">
			<input type="submit" id="btnAgregarEditar" value="Aceptar"
			class="btn btn-default"
			ng-click="vm.formControl.ok()" >
				<!-- 	<input type="submit"
						class="btn "
						ng-click="vm.formControl.cancel()" value="Cancelar"> -->
		</div>
	</form>
</div>
<sa-loading ng-if="vm.formControl.loading" ></sa-loading>
