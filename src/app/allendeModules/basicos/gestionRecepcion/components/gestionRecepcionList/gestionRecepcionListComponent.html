<sa-title title-name="vm.title.name" title-icon="LIST" btn-new-click="vm.editarGestionRecepcion(null, null)" ></sa-title>
<div class="row">
    <!-- El ng-if va para no cargar la tabla sin datos -->
    <div class="col-xs-12">
        <form name="formFilter" accept-charset="utf-8" novalidate>
            <div class="row">

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" sa-form-input>
                    <label>Sucursal</label>
                    <!--Para cargar todas las Sucursales es importante obtener sucursalElegida-->
                    <select class="form-control" ng-model="vm.sucursalElegida" ng-options="sucursal.Nombre for sucursal in vm.sucursalLista track by sucursal.Id" ng-change="vm.cambioSucursal()"
                        sa-enter>
                        <option value="">TODAS</option>
                        <!--Se coloca un solo Value como manera predeterminada, el resto lo obtenemos desde config » mesesConstan.ts -->
                    </select>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" sa-form-input>
                    <label>Edificio</label>
                    <select class="form-control" ng-model="vm.edificioElegido" ng-options="edificio as edificio.Nombre for edificio in vm.edificioLista"
                        ng-change="vm.cambioEdificio()" ng-disabled="vm.edificioLista.length === 0" sa-enter>
                        <option value="">TODOS</option>
                    </select>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" sa-form-input>
                    <label>Piso</label>
                    <!--Modelo como queres que se muestre, para que y de donde quiero que se muestre-->
                    <select class="form-control" ng-model="vm.pisoElegido" ng-options="piso as piso.Nombre for piso in vm.pisoLista"
                         ng-disabled="vm.pisoLista.length === 0" sa-enter>
                        <option value="">TODOS</option>
                    </select>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 form-group" sa-form-input>
                    <label>Recepción</label>
                    <!-- ng-model » hace el vinculo al Controller -->
                    <input class="form-control" type="text" ng-model="vm.recepcion" sa-enter>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1 form-group" sa-form-input>
                    <button type="button" sa-btn-search class="btn-row btn-block" ng-click="vm.buscar()" sa-punto-click="vm.buscar()" sa-enter>Buscar</button>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1 form-group" sa-form-input>
                    <button type="button" sa-btn-clean class="btn-row btn-block" ng-click="vm.limpiarFiltros()" sa-punto-click="vm.limpiarFiltros()"
                        sa-enter>Limpiar</button>
                </div>

            </div>
        </form>

        <sa-table-ext data="vm.listadoGestionRecepcion" page-change="vm.buscarPagina(pagination)" btn-edit-click="vm.editarGestionRecepcion(row, index)" 
             ng-if="vm.listadoGestionRecepcion.Rows && vm.listadoGestionRecepcion.Rows.length" 
            btn-delete-click="vm.eliminar(row, index)"><!-- Se utiliza dicho codigo para ver Gestion -->
        </sa-table-ext>

        <div class="row">
            <br>
            <div class="col-xs-12 text-center">
                <button class="btn btn-cancelar" ng-click="vm.volver()" sa-punto-click="vm.volver()" sa-enter>
                    Volver
                </button>
            </div>
        </div>

    </div>
</div>
