<div ng-hide="vm.formControl.loading">
	<form name="formViewServicio" accept-charset="utf-8" novalidate>
		<div class="modal-header">
			<h4 class="modal-title">
				<sa-icon name="CHECK"></sa-icon>Prestacion {{vm.data.prestacion.Id}}
			</h4>
		</div>
		<div class="modal-body">
			<div class="row fila">
				<h4>Informacion</h4>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-1 form-group" style="margin-top: 12px;">
					<label>
						<strong>Id</strong>
					</label>
					<div ng-bind="vm.data.prestacion.Id"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Nombre</strong>
					</label>
					<div ng-bind="vm.data.prestacion.Nombre"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-1 form-group" style="margin-top: 12px;">
					<label>
						<strong>Duracion</strong>
					</label>
					<div ng-bind="vm.data.prestacion.Duracion"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Abreviatura</strong>
					</label>
					<div ng-bind="vm.data.prestacion.Abreviatura"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-6 form-group" style="margin-top: 12px;">
					<label>
						<strong>Preparaci√≥n</strong>
					</label>
					<div ng-bind="vm.data.prestacion.PreparacionPrevia"></div>
				</div>

			</div>
			
			<div class="row table-responsive" style="margin-top: 30px;">
				<h4>Lista de Prefacturabless</h4>
				<div class="col-xs-12">
					<table class="table table-hover">
						<thead>
							<tr></tr>
							<tr class="cabecera-tabla">
								<th class="text-center">Codigo</th>
								<th class="text-center">Prefacturable</th>
								<th class="text-center">Tipo Prefacturable</th>
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="prefacturable in vm.data.prefacturables">
								<td class="text-center" ng-bind="prefacturable.Codigo"></td>
								<td class="text-center" ng-bind="prefacturable.Prefacturable"></td>
								<td class="text-center" ng-bind="prefacturable.TipoPrefacturable"></td>
							
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn" ng-click="$dismiss('cancel')">Cerrar</button>
		</div>
	</form>
</div>
<sa-loading ng-if="vm.formControl.loading" ></sa-loading>
