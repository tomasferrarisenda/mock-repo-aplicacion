	<div class="col-xs-12 table-responsive">
		<table class="table table-hover">
			<thead>
				<tr></tr>
				<tr class="cabecera-tabla">
					<th class="text-center">Prestaci처n N째</th>
					<th class="text-center">Nombre Prestaci처n</th>
					<th class="text-center" ng-if="viewEstadoIf">Estado</th>
					<th class="text-center" ng-if="viewAccionesIf">Acciones</th>
					<th class="text-center" ng-if="viewSeleccionarIf">Seleccionar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="prestacion in filter.prestaciones">
					<td class="text-center" ng-bind="prestacion.Id"></td>
					<td class="text-center" ng-bind="prestacion.Nombre"></td>
					<td class="col-sm-1" ng-if="viewEstadoIf">
						<div class="circulito"
							ng-class="getCol(prestacion.Activo)"
							>
						</div>
					</td>
					
					<td class="text-center" ng-if="viewAccionesIf">
						<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Ver" tooltip-placement="top"
							ng-if="btnViewIf"
							ng-disabled="btnViewDisabled"
							ng-click="btnViewClick({pPrestacion:prestacion})">
							<sa-icon name="EYE_OPEN"></sa-icon>
						</button>
						<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Editar" tooltip-placement="top"
							ng-if="btnEditIf"
							ng-disabled="btnEditDisabled"
							ng-click="btnEditClick({pPrestacion:prestacion})">
							<sa-icon name="EDIT"></sa-icon>
						</button>
						<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Asignar Prestacion" tooltip-placement="top"
							ng-if="btnAsignarIf"
							ng-disabled="btnAsignarDisabled"
							ng-click="btnAsignarClick({pPrestacion:prestacion})">
							<sa-icon name="UP2"></sa-icon>
						</button>
						<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Activar/Desactivar" tooltip-placement="top"
							ng-if="btnDesactivarIf"
							ng-disabled="btnDesactivarDisabled"
							ng-click="btnDesactivarClick({pPrestacion:prestacion})">
							<sa-icon name="OFF"></sa-icon>
						</button>
						<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Borrar" tooltip-placement="top"
							ng-if="btnDeleteIf"
							ng-disabled="btnDeleteDisabled"
							ng-click="btnDeleteClick({pPrestacion:prestacion})">
							<sa-icon name="DEL"></sa-icon>
						</button>
					</td>

					<td class="text-center" ng-if="viewSeleccionarIf">
						<sa-check-box ng-model="prestacion.status" color="green"
						ng-change="changeChk(prestacion)">
						</sa-check-box>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="text-center">
					<div uib-pagination  items-per-page="paginacionPrestacion.pageSize" total-items="paginacionPrestacion.totalItems" ng-model="paginacionPrestacion.currentPage"
					 ng-change="paginacionPrestacion.pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
					</div>
				</div>
			</div>
		</div>
	
</div>
<div ng-if="model.length == 0">
	<h2>Sin Datos</h2>
</div>
