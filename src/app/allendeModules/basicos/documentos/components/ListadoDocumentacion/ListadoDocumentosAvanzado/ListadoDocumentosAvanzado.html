<div class="row" ng-if="vm.model.Columns.length > 0">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-12 form-group">
        <button type="button" class="btn btn-default pull-right" 
            uib-tooltip="Agregar nuevo" tooltip-placement="left" uib-dropdown-toggle
            ng-click="vm.nuevo()"
            sa-punto-click="vm.nuevo()"
            sa-enter>
            <sa-icon name="PLUS"></sa-icon>
        </button>
    </div>
</div>
<div class="row" ng-if="vm.model.Columns.length > 0">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-12 form-group">
        <sa-table-ext data="vm.model"
            page-change="vm.searchPagina(pagination)"
            btn-edit-click="vm.editarDocumento(row.Id, index)"
            btn-delete-click="vm.borrarDocumento(row, index)"
            btn-personalizado-click="vm.descargarDocumento(row.Id, row.NombreArchivo)"
            btn-personalizado-label="'Descargar'"
            btn-personalizado-icon="'DOWNLOAD'">
        </sa-table-ext>
    </div>
</div>
<div class="row" ng-if="vm.model.Columns.length > 0">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 form-group" sa-form-input>
        <button class="btn btn-default" ng-click="vm.descargarTodo()" sa-punto-click="vm.descargarTodo()" sa-enter>
            Descargar todo
        </button>
        <button class="btn btn-default" ng-click="vm.imprimir()" sa-punto-click="vm.imprimir()" sa-enter>
            Imprimir listado
        </button>
    </div>
</div>
