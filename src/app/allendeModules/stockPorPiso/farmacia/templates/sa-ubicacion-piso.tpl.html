<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
	<label for="piso_select" >Piso</label>
	<select id="piso_select" class="form-control"
		name="piso"
		ng-model="piso"
		ng-change="pisoChanged()"
		ng-options="piso.descripcion 
		for piso in data.pisos
		track by piso.descripcion" 
		required >
		<option value="">--SELECCIONAR--</option>
	</select>
</div>
<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
	<label for="ubicacion_select" >Ubicacion</label>
	<select id="ubicacion_select" class="form-control"
		name="ubicacion"
		ng-model="ubicacionSelect"
		ng-change="changed({ubicacion:ubicacionSelect})"
		ng-options="ubicacion.nombre_ubicacion_piso 
		for ubicacion in data.ubicacionesPorPiso 
		track by ubicacion.id_ubicacion_piso" 
		required >
		<option value="">--SELECCIONAR--</option>
	</select>
</div>
