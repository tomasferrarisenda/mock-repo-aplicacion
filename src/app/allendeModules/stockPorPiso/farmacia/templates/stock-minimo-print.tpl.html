
<sa-loading ng-if="formControl.loading"></sa-loading>
<div id="print-content" class="container-print" ng-hide="formControl.loading">
	 <style>
		@media print {
			body * {
				visibility: hidden;
			}
			#print-content * {
				visibility: visible;
				overflow: visible;
			}
			.modal{
				position: absolute;
				left: 0;
				top: 0;
				margin: 0;
				padding: 0;
				min-height:550px;
				visibility: visible;
				/**Remove scrollbar for printing.**/
				overflow: visible !important;
			}
			li {
			page-break-after: auto;
			}
		}
	</style>
	<div class="modal-header">
		<!-- <div class="row fila-print"> -->
		<div class="row">
			<div class="col-xs-3" >
				<sa-logo></sa-logo>				
			</div>
			<!-- <div class="col-xs-6  text-center">
			</div> -->
			<!-- <div class="col-xs-3 pull-right">
				<label class="pull-right">Sucursal: {{ constante.movimiento.Sucursal.descripcion }} </label>
			</div> -->
		</div>
	</div>
	<div class="modal-body">
		<div class="row fila fila-print">
			<div class="col-xs-12">
				<h4>Detalle de stock normal de {{constante.ubicacion.nombre_ubicacion_piso}}</h4>
				<table class="table-fina table ">
					<thead>
						<tr >
							<th colspan="3" class="text-center"></th>
						</tr>
						<tr class="cabecera-tabla">
							<th class="text-left">Codigo</th>
							<th class="text-left">Descripción</th>
							<th class="text-left">Presentación</th>
							<th class="text-center">Cantidad</th>

							<!-- <th class="text-left">Stock Anterior</th> -->
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="detalle in constante.ubicacion.DetalleStock | orderBy : 'Producto.nombre' ">
							<td class="row text-left">{{ detalle.Producto.numero_articulo }}</td>
							<td class="row text-left">{{ detalle.Producto.nombre }}</td>
							<td class="row text-left">{{ detalle.Producto.presentacion }}</td>
							<td class="row text-center">{{ detalle.stock_minimo }}</td>
							<!-- <td class="row text-left">{{ detalle.stock_anterior }}</td> -->
						</tr>
					</tbody>

				</table>
			</div>
		</div>
		
	</div>
	<div class="modal-footer" >

	</div>
</div>
