
<form name="formPersona" accept-charset="utf-8" novalidate >
	<div class="modal-header">
		<h4 class="modal-title">Nuevo Movimiento Scrap</h4>
	</div>
	<div class="modal-body">
		<div class="row">

			<div class="col-xs-12">
				<h2 id="movimientoScrap_observacion">
					Debe ingresar una observacion para el nuevo movimiento de SCRAP:
				</h2>

				<table class="table table-hover" id="movimientoScrap_table">
					<thead>
						<tr>
							<th colspan="3" class="text-center"></th>
						</tr>
						<tr class="thead-azul">
						<tr class="cabecera-tabla">
							<th class="text-left">Producto</th>
							<th class="text-left">Cantidad</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="detalle in data.detallesScrap">
							<th ng-disabled="expression"
								class="row text-left">{{ detalle.nombre }}
							</th>
							<td class="row text-left">{{ detalle.cantidad_productos }}</td>
						</tr>
					</tbody>
				</table>
				<label for="cmb_tipo_documento" id="movimientoScrap_observaciones_label">Observaciones:  (*)</label>
				<input type="text" class="form-control input-sm"
						id="movimientoScrap_observaciones" 
						name="observaciones"
						ng-model="formData.observacion"
						min="0"
						ng-change="formControl.validarObservacion()">
			</div>
		</div>
	</div>
	<div class="modal-footer" >
		<button type="button"
			class="btn btn-default"
			ng-disabled="!formControl.observacionCargada"
			ng-click="formControl.ok()">Aceptar</button>
		<button type="button"
			class="btn"
			ng-click="formControl.cancel()">Cancelar</button>
	</div>
</form>
