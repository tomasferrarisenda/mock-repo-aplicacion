<label for="usuarios">Usuario </label>
<input name="usuarios" 
		id="usuarios" type="text"
		ng-disabled="disabled"
		placeholder="Nombre del usuario..." 
		ng-model="data.usuario"
		uib-typeahead="usuario as usuario.Nombre for usuario in data.usuarios | filter:$viewValue | limitTo:8" 
		class="form-control"
		typeahead-on-select="updateModel()"
		ng-change="updateModel()"
		typeahead-select-on-exact="true"
		autocomplete="off">
