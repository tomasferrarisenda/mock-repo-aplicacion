<sa-modal-header title-name="Usuario: {{vm.usuario.Nombre}} - Legajo: {{vm.usuario.Legajo}}" title-icon="LIST" loading="vm.loading">

</sa-modal-header>
<sa-modal-body loading="vm.loading">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">SUPERVISOR</h3>
				</div>
				<div class="panel-body" >
					<div ng-if="vm.supervisor && vm.supervisor.Legajo">

						<strong>Nombre: {{vm.supervisor.Nombre}} - Legajo: {{vm.supervisor.Legajo}}</strong> 
					</div>

					<div class="col-xs-12" ng-if="!vm.supervisor && !vm.supervisor.Legajo">El usuario no tiene un supervisor</div>
				</div>
				
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">COLABORADORES</h3>
				</div>
				<div class="panel-body">

					<div class="col-xs-12" ng-if="vm.colaboradores && vm.colaboradores.length && vm.Columns && vm.Columns.length">
						<!-- Se define el container que gestiona la tabla-->
						<fw-table-container>
							<fw-table-config exportable="false" sortable="false" paginable="true" column-config="true" filtrable="true">
							</fw-table-config>
							<fw-table-sorting sort-change="vm.table.sorting(sorting)">
							</fw-table-sorting>
							<fw-table-rowset data="vm.colaboradores">
							</fw-table-rowset>
							<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
							<fw-table-columnset data="vm.Columns">
								<!-- Se define una column con los datos de una columna (opcional)-->
								<!-- Se pueden agregar las columnas por datos y ademÃ¡s agregarlas de a una. -->
								<!-- <fw-table-column
														label="'Prueba'"
														field="'otroCampo'">
													</fw-table-column> -->
							</fw-table-columnset>
							<!-- Se definen los botones de la lista de "Acciones" u "Opciones" -->
							<fw-table-buttonset>
								<!-- Cada boton tiene label para tooltip, nombre de icono de iconList, accion (function) y si es visible-->
							</fw-table-buttonset>
							<!-- Si se desea paginacion pueden ser de 2 (dos) tipos: -->
							<!-- Paginacion externa : se usa con el back-end: se deben setear todos los datos -->
							<fw-table-filter init="true"></fw-table-filter>
							<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
							<!-- Opcionalmente se puede redefinir page-size -->
							<fw-table-pagination page-size="10"></fw-table-pagination>
							<!-- Por ultimo el renderizado de la tabla -->
							<fw-table></fw-table>
						</fw-table-container>
					</div>

					<div class="col-xs-12" ng-if="!vm.colaboradores.length">
						El usuario no tiene colaboradores a cargo
					</div>
				</div>
			</div>
		</div>
	</div>



</sa-modal-body>
<sa-modal-footer loading="vm.loading">
	<input type="submit" class="btn" ng-click="vm.cancel()" value="Cerrar">
</sa-modal-footer>
