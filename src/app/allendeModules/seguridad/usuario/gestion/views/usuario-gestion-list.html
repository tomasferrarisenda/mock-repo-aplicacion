	<sa-title
	title-name="vm.title.page"
	title-icon="LIST"
	btn-new-click="vm.usuario.new()"
	btn-new-disabled="vm.formControl.loading || !vm.validar.puedeCrear()"
	btn-reload-click="vm.formControl.reloadPage()"
	btn-reload-disabled="vm.formControl.loading"
	></sa-title>
	<div id="cuerpo" ng-hide="vm.formControl.loading || vm.formControl.error">
		<div class="row">
			<h4>BÃºsqueda avanzada</h4>
			<form name="formFilter" accept-charset="utf-8" novalidate>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 ">
					<label for="txt_numero_usuarios" class="label-control">Legajo</label>
					<input type="number" class="form-control"
					id="txt_numero_usuarios"
					name="idUsuario"
					min="0"
					max="9999"
					ng-class="{ error : formFilter.id.$error.number }"
					ng-model="vm.filter.legajo"
					ng-change="vm.paginacion.pageChanged()">
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
					<label for="txt_nombre_usuario" class="label-control ">Nombre</label>
					<input type="text" class="form-control text-capitalize"
					id="txt_nombre_usuario"
					name="nombre"
					ng-class="{ error : formFilter.id.$error.number }"
					ng-model="vm.filter.nombre"
					ng-change="vm.paginacion.pageChanged()">
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
					<label for="txt_nombre_usuario" class="label-control ">Nombre Usuario</label>
					<input type="text" class="form-control"
					id="txt_nombre_usuario"
					name="nombreUsuario"
					ng-class="{ error : formFilter.id.$error.number }"
					ng-model="vm.filter.nombreUsuario"
					ng-change="vm.paginacion.pageChanged()">
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 ">
					<label for="txt_tipo_usuario" class="label-control ">Tipo Usuario</label>
					<select id="cmb_tipo_usuario"
							name="tipo_usuario" class="form-control"
							ng-model="vm.filter.tipo"
							ng-options="tipoUsuarios.Nombre as tipoUsuarios.Nombre for tipoUsuarios in vm.data.tipoUsuario track by tipoUsuarios.id"
							ng-change="vm.paginacion.pageChanged()">
							<option value="">-SELECCIONAR-</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 ">
					<label for="txt_tipo_usuario" class="label-control ">Estado Usuario</label>
					<select id="cmb_tipo_usuario"
							name="tipo_usuario" class="form-control"
							ng-model="vm.filter.estadoUsuario"
							ng-options="estadoUsuario.activo as estadoUsuario.estado for estadoUsuario in vm.estadoUsuario track by estadoUsuario.activo"
							ng-change="vm.paginacion.pageChanged()">
							<option value="">-SELECCIONAR-</option>
					</select>
				</div>
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 pull-right">
					<button type="button" sa-btn-clean class="btn-row btn-block"
					ng-click="vm.filter.clean()" id="usuario-list-limpiar-btn">
					Limpiar
					</button>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 pull-right">
					<label for="txt_cantidad_usuarios" class="label-control">Cantidad Usuarios </label>
					<div >
						<strong ng-bind="vm.paginacion.totalItems" id="usuario-cant-label"></strong>
					</div>
				</div>
			</form>
		</div>
		<div class="row table-responsive text-center ">
			<div class="col-xs-12">
				<table class="table table-hover">
					<thead>
					<tr></tr>
					<tr class="cabecera-tabla">
						<th class="text-center">Legajo</th>
						<th class="text-center">Tipo Usuario</th>
						<th class="text-center">Nombre</th>
						<th class="text-center">Nombre de Usuario</th>
						<th class="text-center">Paciente</th>
						<th class="text-center">Profesional</th>
						<th class="text-center">Estado</th>
						<th class="text-center">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr ng-repeat="usuario in vm.filter.usuarios | orderBy : vm.order.value:vm.order.reverse"> -->
					<tr ng-repeat="usuario in vm.filter.usuarios" id="usuario-list-row-{{$index}}">
						<td class="text-center" ng-bind="usuario.Legajo"></td>
						<td class="text-center" ng-bind="usuario.Tipo"></td>
						<td class="text-center" ng-bind="usuario.Nombre"></td>
						<td class="text-center" ng-bind="usuario.UserName"></td>
						<td class="text-center" ng-bind="usuario.Paciente"></td>
						<td class="text-center" ng-bind="usuario.Profesional"></td>

						<td class="col-sm-1" >
							<div class="circulito"
								ng-class="{ 'color-verde' : usuario.Activo == true, 'color-rojo' : usuario.Activo == false }"
								>
							</div>
						</td>
						<td class="text-center">
							<button type="button" class="btn btn-white btn-xs" id="usuario-ver-btn-{{$index}}"
							uib-tooltip="Ver Usuario" tooltip-placement="top"
							ng-click="vm.usuario.view(usuario)"
							ng-disabled="!vm.validar.puedeVer()">
							<sa-icon name="EYE_OPEN"></sa-icon>
							</button>
							<button type="button" class="btn btn-white btn-xs" id="usuario-editar-btn-{{$index}}"
							uib-tooltip="Editar Usuario" tooltip-placement="top"
							ng-click="vm.usuario.edit(usuario)"
							ng-disabled="!vm.validar.puedeEditar()">
							<sa-icon name="EDIT"></sa-icon>
							</button>
							<button type="button" class="btn btn-white btn-xs" id="usuario-asignar-btn-{{$index}}"
							uib-tooltip="Asignar" tooltip-placement="top"
							ng-click="vm.usuario.asignar(usuario)"
							ng-disabled="!vm.validar.puedeAsignar()"
							>
							<sa-icon name="UP2"></sa-icon>
							</button>
							<button type="button" class="btn btn-white btn-xs" id="usuario-borrar-btn-{{$index}}"
							uib-tooltip="Borrar Usuario" tooltip-placement="top"
							ng-click="vm.usuario.delete(usuario)"
							ng-disabled="!vm.validar.puedeEliminar()">
							<sa-icon name="DEL"></sa-icon>
							</button>
							<button type="button" class="btn btn-white btn-xs" id="usuario-usuarios-acargo-btn-{{$index}}"
							uib-tooltip="Ver Usuarios A Cargo" tooltip-placement="top"
							ng-click="vm.usuario.verUsuariosACargo(usuario)"
							>
							<sa-icon name="CONF"></sa-icon>
							</button>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row" >
		<div class="col-sm-12">
			<div class="text-center">
				<div uib-pagination 
				max-size="10"
				items-per-page="vm.paginacion.pageSize"
				total-items="vm.paginacion.totalItems"
				ng-model="vm.paginacion.currentPage"
				ng-change="vm.paginacion.pageChanged()"
				previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
				</div>
			</div>
		</div>
		</div>
	</div>
	<sa-loading ng-if="vm.formControl.loading"></sa-loading>
