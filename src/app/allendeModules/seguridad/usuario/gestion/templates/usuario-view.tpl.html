<div id="print-content" ng-hide="vm.formControl.loading">
	<form name="formSistema" accept-charset="utf-8" novalidate>
		<div class="modal-header">
			<h4 class="modal-title">
			<sa-icon name="EYE_OPEN"></sa-icon>
			Ver Datos Usuario
		</h4>		</div>
		<div class="modal-body">
			<div class="row fila">
				
				<h4>Informacion de Usuario</h4>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Nombre</strong>
					</label>
					<div ng-bind="vm.data.usuario.Nombre"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Activo</strong>
					</label>
					<div ng-show="vm.data.usuario.Activo">SI</div>
					<div ng-hide="vm.data.usuario.Activo">NO</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Legajo</strong>
					</label>
					<div ng-bind="vm.data.usuario.Legajo"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Tipo Usuario</strong>
					</label>
					<div ng-bind="vm.data.usuario.Tipo"></div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 form-group" style="margin-top: 12px;">
					<label>
						<strong>Nombre de Usuario</strong>
					</label>
					<div ng-bind="vm.data.usuario.UserName"></div>
				</div>
			</div>
			<div class="row">
				
				
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-2 form-group" >
					<h4 style="padding-left: 0px;">Roles Asignados</h4>
					<ul class="list-group">
						<li class="list-group-item list-group-item-action"
							ng-repeat="rol in vm.data.usuarioParaVistas.Roles" ng-bind="rol.Nombre"
						>Rol 1</li>
					</ul>
				</div>


				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 form-group" style="border-left: 1px solid rgb(189, 187, 187);border-right: 1px solid rgb(189, 187, 187);">
					<h4 style="padding-left: 0px;">Permisos: {{vm.paginacion.totalItems}} </h4>
					<!-- <label class="label-control">Permisos</label> -->
					

					<div class="form-group" style="margin-bottom: 16px" ng-show="vm.data.permisosUsuario.length">

						<div class="input-group no-valid">
							<input type="test" class="form-control" id="txt_filter_permisos" ng-model="vm.filter.nombrePermiso" ng-change="vm.paginacion.pageChanged()">

							<span class="input-group-addon glyphicon glyphicon-search" style=" top: 0px; "></span>
						</div>

					</div>


					<ul class="list-group">
						<li class="list-group-item list-group-item-action" uib-tooltip="{{permiso.Descripcion}}" 
						tooltip-placement="auto"
						ng-repeat="permiso in vm.filter.permisosUsuario" ng-bind="permiso.Nombre"></li>
						
					</ul>
					<div class="col-md-12" ng-show="vm.filter.permisosUsuario.length">
						<div class="text-center">
							<div uib-pagination 
							max-size="10"
							items-per-page="vm.paginacion.pageSize"
							total-items="vm.paginacion.totalItems"
							ng-model="vm.paginacion.currentPage"
							ng-change="vm.paginacion.pageChanged()"
							previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 form-group">
					<h4 style="padding-left: 0px;">Excepciones </h4>
						<table class="table table-hover" ng-if="vm.data.excepciones.length">
							<thead>
								<tr></tr>
								<tr class="cabecera-tabla">
									<th class="text-center">Tipo Entidad</th>
									<th class="text-center">Tipo Excepci√≥n</th>
									<th class="text-center">Entidades</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="excepcion in vm.data.excepciones">
									<td class="text-center" ng-bind="excepcion.TipoEntidadExcepcionAcceso"></td>
									<td class="text-center" ng-bind="excepcion.TipoExcepcionAcceso"></td>
									<td class="text-center" >
										<div ng-repeat="item in excepcion.Excepciones">
											{{item.Entidad}}

										</div>
									</td>
								</tr>
							</tbody>
						</table>
				</div>



			</div>
		</div>
	</div>
	<div class="modal-footer" ng-hide="vm.formControl.loading">
		<input type="submit" id="btnAgregarEditar" value="Aceptar"
		class="btn btn-default"
		ng-click="vm.formControl.cancel()" >
		<!-- <input type="submit"
		class="btn "
		ng-click="vm.formControl.cancel()" value="Cancelar"> -->
	</div>
</form>
</div>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
