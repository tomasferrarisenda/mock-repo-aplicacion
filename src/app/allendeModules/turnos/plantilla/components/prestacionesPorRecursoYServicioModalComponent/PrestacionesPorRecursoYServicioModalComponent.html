<sa-modal-header loading="vm.loading" title-name="{{vm.title.name}}" title-icon="VIEW">
</sa-modal-header>
<sa-modal-body loading="vm.loading">

	<!-- ROW TABLA -->
	<div class="row">
		
		<div class="col-xs-12">
			<!-- selector sucursal -->
			<div class="row">
				<div class="col-xs-2">
					<sa-sucursal-combo-filtrado if-h3="true" ng-model="vm.sucursal" todas="false">
					</sa-sucursal-combo-filtrado>
				</div>
			</div>
		</div>

		<div class="col-xs-6" ng-if="vm.prestacionesDelServicio">
			<!-- tabla -->
			<h3>{{vm.entidadNombre}} de {{vm.servicio.Nombre}}</h3>
			<fw-table-container>
				<fw-table-config exportable="false" sortable="false" filtrable="true" paginable="true" column-config="true">
				</fw-table-config>
				<fw-table-rowset data="vm.prestacionesDelServicio">
				</fw-table-rowset>
				<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
				<fw-table-columnset data="vm.columnasTablaServicio">

				</fw-table-columnset>

				<!-- FILTRADO DINAMICO [Opcional] -->
				<!-- Debe estar configurado en true la configuracion correspondiente -->
				<!-- Solo debería funcionar si se trata de una tabla interna -->
				<fw-table-filter init="true"></fw-table-filter>

				<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
				<!-- Opcionalmente se puede redefinir page-size -->
				<!-- <fw-table-pagination page-size="10"></fw-table-pagination> -->
				<!-- Por ultimo el renderizado de la tabla -->
				<fw-table></fw-table>
			</fw-table-container>
		</div>

		<div class="col-xs-6" ng-if="vm.prestacionesDelRecurso">
			<!-- tabla -->
			<h3>{{vm.entidadNombre}} de {{vm.recurso.Nombre}} en {{vm.servicio.Nombre}}</h3>
			<fw-table-container>
				<fw-table-config exportable="false" sortable="false" filtrable="true" paginable="true" column-config="true">
				</fw-table-config>
				<fw-table-rowset data="vm.prestacionesDelRecurso">
				</fw-table-rowset>
				<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
				<fw-table-columnset data="vm.columnasTablaRecurso">

				</fw-table-columnset>

				<!-- FILTRADO DINAMICO [Opcional] -->
				<!-- Debe estar configurado en true la configuracion correspondiente -->
				<!-- Solo debería funcionar si se trata de una tabla interna -->
				<fw-table-filter init="true"></fw-table-filter>

				<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
				<!-- Opcionalmente se puede redefinir page-size -->
				<!-- <fw-table-pagination page-size="10"></fw-table-pagination> -->
				<!-- Por ultimo el renderizado de la tabla -->
				<fw-table></fw-table>
			</fw-table-container>
		</div>
	</div>


</sa-modal-body>
<sa-modal-footer loading="vm.loading">
	<button type="button" class="btn btn-default" ng-disabled="vm.loading" ng-click="vm.cancel()">Aceptar</button>
</sa-modal-footer>
