<sa-title title-name="vm.title.page" title-icon="ADD" btn-new-click="vm.formControl.new()" btn-new-disabled="vm.formControl.loading"
    btn-reload-click="vm.formControl.reloadPage()" btn-reload-disabled="vm.formControl.loading"></sa-title>

<div class="cuerpo" ng-hide="vm.formControl.loading">


	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive" style="margin-top: 20px;">

			<table class="table table-hover">
				<thead>
					<tr></tr>
					<tr class="cabecera-tabla">
						<th class="text-center">Tipo De Turno</th>
						<th class="text-center">Prestaci√≥n</th>
						<th class="text-center">Edad</th>
						<th class="text-center">Duracion Individual</th>
						<th class="text-center">Duracion Conjunta</th>
						<th class="text-center">Acciones</th>

					</tr>
				</thead>
				<tbody ng-repeat="duracion in vm.data.duraciones" context-menu="vm.menuOptions">
					<tr>
						<td class="text-center" ng-bind="duracion.TipoTurno"></td>
						<td class="text-center" ng-bind="duracion.Prestacion"></td>
						<td class="text-center" ng-bind="vm.formControl.getEdadDuracion(duracion)"></td>
						<td class="text-center" ng-bind="duracion.DuracionIndividual"></td>
						<td class="text-center" ng-bind="duracion.DuracionConjunta"></td>
						<td class="text-center">
							<button type="button" class="btn btn-white btn-xs" uib-tooltip="Editar Duracion" tooltip-placement="top" ng-click="vm.formControl.edit(duracion)">
								<sa-icon name="EDIT"></sa-icon>
							</button>

							<button type="button" class="btn btn-white btn-xs" uib-tooltip="Borrar Duracion" tooltip-placement="top" ng-click="vm.formControl.delete(duracion)">
								<sa-icon name="DEL"></sa-icon>
							</button>

							<button type="button" id="button_Auditoria" class="btn btn-white btn-xs" uib-tooltip="Ver Auditoria" uib-tooltip-placement="top"
							    ng-click="vm.formControl.verAuditoria(duracion)">
								<sa-icon name="VIEW"></sa-icon>
							</button>

						</td>

					</tr>
				</tbody>
			</table>


		</div>

		<div class="row">

			<div class="text-center">
				<div class="btn-group ">
					<button class="btn btn-cancel" ng-click="vm.formControl.cancel()">

						<span>Volver</span>
					</button>
					<!-- <button class="btn btn-default"
				ng-click='vm.formControl.ok()'
				ng-disabled="!vm.data.fechaDesde || !vm.data.fechaHasta">Guardar</button> -->
				</div>
			</div>
		</div>


		<sa-loading ng-if="formControl.loading"></sa-loading>
	</div>
