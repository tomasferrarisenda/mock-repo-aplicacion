<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="row">
			<!-- <h4 class="ng-binding">Servicio</h4> -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<label class="label-control" ng-if="ifLabel">Servicio</label>
				<div class="input-group" >
					<input name="busquedaServicio"
					autocomplete="off"
					uib-tooltip="Servicio Medico" tooltip-placement="top" tooltip-enable="ifTooltip"
					id="sa-selectorservicio-servicio-input" type="text"
					placeholder="Buscar servicio..."
					ng-model="filter.nombreServicio"
					ng-disabled="formControl.buscando || disabled"
					uib-typeahead="servicio as servicio.Nombre for servicio in
					 data.servicios | filter:$viewValue | limitTo:12"
					class="form-control text-uppercase"
					typeahead-select-on-exact="true"
					typeahead-on-select="updateModel(filter.nombreServicio)"
					ng-focus="true">
					<span class="input-group-btn">
						<button class="btn btn-default"
						uib-tooltip="Buscar"
						tooltip-placement="top"
						ng-disabled="formControl.buscando || disabled"
						ng-click ="buscar()"
						id="sa-selectorservicio-buscar-btn"
						sa-punto-click ="buscar()"
						sa-enter>
						<sa-icon name="SEARCH"></sa-icon>
						</button>
						<button class="btn btn-default"
						uib-tooltip="Limpiar"
						tooltip-placement="top"
						ng-disabled="formControl.buscando || disabled"
						ng-click ="limpiarDatos()"
						id="sa-selectorservicio-limpiar-btn"
						sa-punto-click ="limpiarDatos()"
						sa-enter>
						<sa-icon name="DEL"></sa-icon>
						</button>
						
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
