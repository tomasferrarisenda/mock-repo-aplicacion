<div id="cuerpo" ng-hide="vm.loading">

	<sa-title title-name="'Listado de comunicaciones'" title-icon="LIST" btn-reload-disabled="vm.loading" btn-reload-click="vm.buscar()"></sa-title>

	<div class="row">

		<div class="col-xs-2">
			<label for="">Programación</label>
			<select class="form-control ng-valid" id="tipo_programacion" ng-model="vm.tipoProgramacion" ng-change="vm.changeTipoProgramacion()"
			 ng-options="tipoProgramacion as tipoProgramacion.Nombre for tipoProgramacion in vm.tiposProgramacion">
				<option value="">Todos</option>
			</select>
		</div>

		<div class="col-xs-1">
		</div>

		<div class="col-xs-2">
			<label for="datePickerDesde ">Fecha Desde</label>
			<sa-date-time-picker ng-model="vm.fechaDesde " id="1" type="date" ng-change="vm.changeFechaDesde()">
			</sa-date-time-picker>
		</div>
		<div class="col-xs-2">
			<label for="datePickerHasta ">Fecha Hasta</label>
			<sa-date-time-picker ng-model="vm.fechaHasta " id="2" type="date" min="vm.fechadesdeMin">
			</sa-date-time-picker>
		</div>

		<div class="col-xs-3">
			<label for="">Estado de Confirmación</label>
			<select class="form-control ng-valid" id="tipo_programacion" ng-model="vm.estadoProgramacion" ng-change="vm.changeTipoProgramacion()"
			 ng-options="estadoProgramacion as estadoProgramacion.Nombre for estadoProgramacion in vm.estadosDeConfirmacion">
				<option value="">Todos</option>
			</select>
		</div>

		<div class="col-xs-2">
			<button type="button" sa-btn-search class="btn-row btn-block" ng-click="vm.buscar();">Buscar</button>
		</div>

	</div>

	<div class="row">

		<!-- BLOQUE INFERIOR TABLA -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="vm.data">

			<!-- Se define el container que gestiona la tabla-->
			<fw-table-container>
				<fw-table-config exportable="true" sortable="false" filtrable="false" paginable="true" column-config="true">
				</fw-table-config>
				<fw-table-sorting-ext sort-change="sortChangeInternal(sorting)">
				</fw-table-sorting-ext>
				<fw-table-rowset data="vm.data.Rows">
				</fw-table-rowset>
				<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
				<fw-table-columnset data="vm.data.Columns">

				</fw-table-columnset>
				<fw-table-export>

					<!-- <fw-table-export-csv label="'Exportar todo a Excel'" data="all" status="true">
								</fw-table-export-csv> -->
				</fw-table-export>
				<fw-table-buttonset>

					<!-- <fw-table-button visible="true" label="'Ver Comunicaciones del Turno'" icon="'VIEW'" type="'context'" action="vm.verComunicaciones({row:row})">
					</fw-table-button> -->

				</fw-table-buttonset>

				<!-- FILTRADO DINAMICO [Opcional] -->
				<!-- Debe estar configurado en true la configuracion correspondiente -->
				<!-- Solo debería funcionar si se trata de una tabla interna -->
				<!-- <fw-table-filter init="true"></fw-table-filter> -->

				<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
				<!-- Opcionalmente se puede redefinir page-size -->
				<!-- <fw-table-pagination page-size="10"></fw-table-pagination> -->
				<fw-table-pagination-ext page-change="vm.getPage(pagination)" page-size="vm.tableOption.PageSize" total-items="vm.data.RowCount"
				current-page="vm.tableOption.CurrentPage">
				</fw-table-pagination-ext>
				<!-- Por ultimo el renderizado de la tabla -->
				<fw-table></fw-table>
			</fw-table-container>
		</div>


	</div>

</div>
<sa-loading-modal ng-if="vm.loading"></sa-loading-modal>
