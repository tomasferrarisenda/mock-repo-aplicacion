<div class="col-xs-12">

    <div class="panel panel-success">
        <div class="panel-heading panel-heading-md">
            <label>
                <strong>{{vm.getDataPaciente(vm.pacienteConTurnos.IdPaciente)}}</strong>
            </label>
        </div>
        <div class="panel-body panel-body-md" ng-repeat="turno in vm.turnosToShow">

            <div id="contentPanelBody">
                <div class="col-xs-8">
                    <div class="row">

                        <div class="col-xs-4">

                            <div class="col-xs-12">
                                <label>
                                    <!-- Recurso -->
                                    {{turno.Recurso}}
                                </label>

                            </div>
                            <div class="col-xs-12">
                                <label>
                                    <!-- Servicio -->
                                    {{turno.Servicio}}
                                </label>
                            </div>
                            <div class="col-xs-12">
                                <label>
                                    <!-- Surcursal -->
                                    {{turno.Sucursal}}
                                </label>
                            </div>


                        </div>

                        <div class="col-xs-4">

                            <div class="col-xs-12">
                                <label>
                                    <!-- dia turno -->
                                    {{vm.getFechaConFormato(turno.Fecha)}}
                                </label>
                            </div>

                            <div class="col-xs-12">
                                <label>
                                    <!-- Hora turno -->
                                    {{turno.Hora}} Hs.
                                </label>

                            </div>
                        </div>

                        <div class="col-xs-4">

                            <div class="col-xs-12">
                                <label>
                                    <!-- servicio y prestacioness -->
                                    {{turno.TipoTurno}}
                                </label>

                            </div>
                            <div class="col-xs-12">
                                <label>
                                    <!-- prestaciones -->
                                    {{turno.PrestacionesNombres}}
                                </label>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label>
                                <strong>Observaciones</strong>
                            </label>
                            <textarea class="form-control" ng-model="turno.observacionTurno"></textarea>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
