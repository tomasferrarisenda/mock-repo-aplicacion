<div id="new-modal" ng-hide="vm.formControl.loading">
    <form name="formSistema" accept-charset="utf-8" novalidate>
        <sa-modal-header title-name="{{vm.title.page}}" title-icon="{{vm.title.icon}}">
        </sa-modal-header>

        <sa-modal-body>

            <h4>Preparaciones</h4>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table" style="margin-bottom: 0px;">
                        <tbody>
                            <tr ng-repeat="preparacion in vm.data.Preparaciones">
                                <td>
                                    <div class="alert alert-warning">
                                        <strong>Atenci√≥n: {{preparacion.Nombre}} </strong>
                                        {{preparacion.PreparacionPrevia}}
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <h4 style="margin-top: 0px;">Normativas de la Mutual</h4>
            <div class="row">
                <div class="col-xs-12">
                    <div ng-bind-html="vm.data.NormativasMutual | saToHtml" fw-init-bind></div>
                </div>
            </div>

            <div class="row" ng-if="vm.data.ImporteTotalCoseguro !== 0">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center color-rojo" >
                    Importe Coseguro: ${{vm.data.ImporteTotalCoseguro}}
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <label style="padding-left: 0px;">Requisitos administrativos</label>
                    <button class="btn btn-default pull-right" uib-tooltip="Copiar Requerimientos" name="new" ng-click="vm.formControl.copiarRequerimientos()" style="margin-top: 10px;">
                            <sa-icon name="COPY"></sa-icon>
                        </button>
                    <textarea class="form-control textarea-lg" id="textrequerimientos" ng-model="vm.data.RequisitosAdministrativos" readonly></textarea>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-if="vm.data.PrestacionesNoIncluidas.length > 0">
                    <h4 style="padding-left: 0px;">Prestaciones No Incluidas</h4>
                    <div class="tableturnos table-responsive">
                        <table class="table table-fixed table-cursor-pointer table-hover">
                            <tbody class="bodyturnos" style="height: 102px;">
                                <tr ng-repeat="row in vm.data.PrestacionesNoIncluidas" class="rowturnos">
                                    <td class="col-xs-12">{{row}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" ng-if="vm.data.PrestacionesRequierenPresupuesto.length > 0">
                    <h4 style="padding-left: 0px;">Prestaciones que requieren presupuesto previo aprobado</h4>
                    <div class="tableturnos table-responsive">
                        <table class="table table-fixed table-cursor-pointer table-hover">
                            <tbody class="bodyturnos" style="height: 102px;">
                                <tr ng-repeat="row in vm.data.PrestacionesRequierenPresupuesto" class="rowturnos">
                                    <td class="col-xs-12 ">{{row}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-if="vm.data.Autorizacion.length > 0" style="margin-top: 35px;">
                        <strong>{{vm.data.Autorizacion}}</strong>
                </div>

            </div>

        </sa-modal-body>

        <sa-modal-footer>
            <input type="submit" class="btn" ng-click="vm.formControl.cerrar()" value="Cerrar">
        </sa-modal-footer>
    </form>
</div>

<sa-loading ng-if="vm.formControl.loading"></sa-loading>
