<sa-loading ng-if="formControl.loading"></sa-loading>
<sa-modal-header title-name="{{vm.title.name}}" title-icon="LIST">

</sa-modal-header>
<sa-modal-body>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="!vm.schedulerOn">
            <div class="tableturnos">

                <table class="table table-fixed table-cursor-pointer table-hover">
                    <thead>
                        <tr class="cabecera-tabla">
                            <th class="col-xs-1">
                                <div class="row">
                                    <div class="col-xs-6" >
                                        Hora
                                    </div>
                                    <div class="col-xs-6">
                                        ST
                                    </div>
                                </div>
                            </th>
                            <th class="col-xs-1">Estado</th>
                            <th class="col-xs-1">
                                <div class="row">
                                    <div class="col-xs-4">
                                        Dur.
                                    </div>
                                    <div class="col-xs-8">
                                        Asignable
                                    </div>
                                </div>
                            </th>
                            <th class="col-xs-1">Sucursal</th>
                            <th class="col-xs-1">Tipo Turno</th>
                            <th class="col-xs-2">Prestaciones</th>
                            <th class="col-xs-2">Paciente</th>
                            <th class="col-xs-2">Cobertura</th>
                            <th class="col-xs-1">Filtros</th>
                        </tr>
                    </thead>
                    <tbody style="height: 450px !important;" class="bodyturnos">
                        <tr ng-repeat="row in vm.turnosGenerados" context-menu="vm.menuOptions">
                            <td class="col-xs-1">
                                <div class="row">
                                    <div class="col-xs-6" ng-class="{'color-turno-duracion-multiple' : row.Duracion.length > 0}">
                                        {{row.Hora}}
                                    </div>
                                    <div class="col-xs-6">
                                        {{row.ST}}
                                    </div>
                                </div>
                            </td>
                            <td class="col-xs-1" ng-bind="row.Estado" ng-class="row.EstadoColor"></td>
                            <td class="col-xs-1">
                                <div class="row">
                                    <div class="col-xs-6">
                                        {{row.Duracion}}
                                    </div>
                                    <div class="col-xs-6">
                                        {{row.Asignable}}
                                    </div>
                                </div>
                            </td>
                            <td class="col-xs-1" ng-bind="row.Sucursal" ng-class="row.ColorSucursal"></td>
                            <td class="col-xs-1" ng-bind="row.TipoTurno"></td>
                            <td class="col-xs-2" ng-bind="row.Prestaciones"></td>
                            <td class="col-xs-2" ng-bind="row.Paciente"></td>
                            <td class="col-xs-2" ng-bind="row.MutualYPlan"></td>
                            <td class="col-xs-1" ng-bind="row.Filtros"></td>

                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="vm.reglasTurnos">
            <div>* {{vm.reglasTurnos}} </div>
        </div>
    </div>


</sa-modal-body>
<sa-modal-footer>
    <input type="submit" id="btnDnp" value="Asignar DNP" class="btn btn-warning" ng-click="vm.asignarSobretrunoDNP()">
    <input type="submit" id="btnReglas" value="Reglas De Turnos" class="btn btn-success" ng-click="vm.abrirReglasDeTurnos()">
    <input type="submit" class="btn" ng-click="vm.cancel()" value="Cerrar">
</sa-modal-footer>
</div>
