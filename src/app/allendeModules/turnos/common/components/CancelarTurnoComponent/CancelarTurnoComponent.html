<sa-loading ng-if="vm.loading"></sa-loading>
<sa-modal-header title-name="{{vm.title.name}}" title-icon="DEL" loading="vm.loading">

</sa-modal-header>
<sa-modal-body loading="vm.loading">

    <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 form-group">
            <label class="label-control">Motivo Cancelacion</label>
            <select name="tipoCancelacion" class="form-control" ng-model="vm.motivoCancelacionTurno" ng-required="true" ng-options="tipoCancelacion.Id as tipoCancelacion.Nombre for tipoCancelacion in vm.motivosCancelacionTurno">
                <option value="">-SELECCIONAR-</option>
            </select>
        </div>
    
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 form-group">
    
            <label class="label-control">Observaci√≥n para cancelar:</label>
            <textarea class="form-control noresize" ng-model="vm.observacionesParaEliminar"></textarea>
        </div>
    
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-3">
            <button type="button" class="btn btn-warning btn-row btn-block" ng-click="vm.cancelarTurnoOk()" ng-disabled="!vm.motivoCancelacionTurno || !vm.observacionesParaEliminar">
                Cancelar Turno
            </button>
        </div>
    </div>
    </div>

</sa-modal-body>
<sa-modal-footer loading="vm.loading">
    <input type="submit" class="btn" ng-click="vm.cancel()" value="Cerrar">
</sa-modal-footer>
