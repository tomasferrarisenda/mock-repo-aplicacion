<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<label class="label-control" ng-if="vm.ifLabel">Recurso</label>
		<div class="input-group">
			<input name="recursoSelected" id="recursoInputSelector" autocomplete="off" type="text" placeholder="Buscar Recurso..." ng-model="vm.recursoSelected"
			 ng-disabled="vm.buscando || vm.disabled || !vm.recursosFiltrados.length" uib-typeahead="recurso as recurso.Nombre for recurso in
			vm.recursosFiltrados  | filter:$viewValue  | limitTo:12 " class="form-control text-uppercase" typeahead-select-on-exact="true"
			 typeahead-on-select="vm.updateModel(vm.recursoSelected)" ng-focus="true" ng-blur="vm.limpiarInputBlur()">
			<span class="input-group-btn">
				<button class="btn btn-default" uib-tooltip="Buscar" tooltip-placement="top" ng-disabled="vm.buscando || vm.disabled || !vm.recursosFiltrados.length"
				 ng-click="vm.abrirBuscador()" sa-punto-click="vm.abrirBuscador()" sa-enter>
					<sa-icon name="SEARCH"></sa-icon>
				</button>
				<button class="btn btn-default" uib-tooltip="Limpiar" tooltip-placement="top" ng-disabled="vm.buscando || vm.disabled || !vm.recursosFiltrados.length"
				 ng-click="vm.limpiarDatos()" sa-punto-click="vm.limpiarDatos()" sa-enter>
					<sa-icon name="DEL"></sa-icon>
				</button>
				<button class="btn btn-default" uib-tooltip="Buscar Recursos En Servicios" tooltip-placement="top" ng-if="vm.buscadorRecursoEnServiciosIf"
				 ng-click="vm.buscarRecursoEnServicios()" sa-punto-click="vm.buscarRecursoEnServicios()" sa-enter>
					<sa-icon name="LIST3"></sa-icon>
				</button>
			</span>
		</div>
	</div>
</div>
