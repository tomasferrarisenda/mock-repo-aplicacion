<div class="row fila" ng-class="{ 'fila-not' : model.Mutual }">
	<h4>
		<span ng-bind="title"></span>
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-success" uib-tooltip="Buscar" name="search" ng-class="btnEditClass"
				ng-disabled="btnEditDisabled" ng-if="model && btnEditIf" ng-click="btnEditClick()">
				<sa-icon name="EDIT"></sa-icon>
			</button>
			<button type="button" class="btn btn-success" uib-tooltip="Buscar" name="search" ng-class="btnSearchClass"
				ng-disabled="btnSearchDisabled" ng-if="btnSearchIf" ng-click="btnSearchClick()">
				<sa-icon name="SEARCH"></sa-icon>
			</button>
		</div>
	</h4>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Tipo de documento</label>
			<p>
				<span ng-if="model.TipoDocumento" ng-bind="model.TipoDocumento.nombre_tipo_documento"></span>
				<span ng-if="!model.TipoDocumento" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Número de documento</label>
			<p>
				<span ng-if="model.numero_documento" ng-bind="model.numero_documento"></span>
				<span ng-if="!model.numero_documento" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Nombre completo</label>
			<p>
				<span ng-if="model.nombre_completo" ng-bind="model.nombre_completo"></span>
				<span ng-if="!model.nombre_completo" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Fecha de nacimiento</label>
			<p>
				<span ng-if="model.fecha_nacimiento" ng-bind="model.fecha_nacimiento | date:'dd/MM/yyyy'"></span>
				<span ng-if="!model.fecha_nacimiento" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Edad</label>
			<p>
				<span ng-if="model.fecha_nacimiento" ng-bind="model.fecha_nacimiento | ageFilter"></span>
				<span ng-if="!model.fecha_nacimiento" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Sexo</label>
			<p>
				<span ng-if="model.Sexo" ng-bind="model.Sexo.nombre_tipo_sexo"></span>
				<span ng-if="!model.Sexo" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Estado Civil</label>
			<p>
				<span ng-if="model.EstadoCivil" ng-bind="model.EstadoCivil.nombre_estado_civil"></span>
				<span ng-if="!model.EstadoCivil" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Email</label>
			<p>
				<span ng-if="model.email" ng-bind="model.email"></span>
				<span ng-if="!model.email" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
</div>
<div ng-if="model.Mutual && mutual" class="row fila">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Nombre obra social</label>
			<p>
				<span ng-if="model.Mutual"
					ng-bind="model.Mutual.codigo_mutual + ' - ' + model.Mutual.nombre_mutual"></span>
				<span ng-if="!model.Mutual" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Plan</label>
			<p>
				<span ng-if="model.nombre_plan_mutual" ng-bind="model.nombre_plan_mutual"></span>
				<span ng-if="!model.nombre_plan_mutual" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<div fw-form-input>
			<label>Número de socio</label>
			<p>
				<span ng-if="model.numero_socio_mutual" ng-bind="model.numero_socio_mutual"></span>
				<span ng-if="!model.numero_socio_mutual" ng-bind="sinDatos"></span>
			</p>
		</div>
	</div>
</div>

<div class="row fila" ng-if="patologias && patologias.length">

	<div class="col-xs-12 col-sm-7 col-md-5 col-lg-5 form-group">
		<label style="color:red; font-weight: bold;">Seguimiento Patologia</label>
		<table class="table table-bordered table-condensed">
			<tbody>
				<tr ng-repeat="patologia in patologias">
					<td>
						<div class="pull-left">
							<div class="circulito" ng-class="patologia.EstadoSospechaColor"></div>
						</div>
						&nbsp;
						<span>{{patologia.TipoSeguimientoSospechaPatologiaNombre}} -
							{{patologia.EstadoSospechaNombre}}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<button type="button" class="btn btn-row pulse" tooltip-placement="top"
		uib-tooltip="El paciente tiene seguimiento de patologias" style="background-color: red; color:white">
		<sa-icon name="BELL" class=""></sa-icon>
	</button>
</div>
