<div class="row fila" >
	<h4 >
		<span ng-bind="title"></span>
		<div class="btn-group pull-right">
			<!-- Button Search -->
			<button class="btn btn-success"
				uib-tooltip="Buscar"
				name="search"
				ng-class="{ 'btn-danger' : !model && required }"
				ng-disabled="btnSearchDisabled"
				ng-if="btnSearchIf"
				ng-click="btnSearchClick()">
				<sa-icon name="SEARCH"></sa-icon>
			</button>
		</div>
	</h4>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<label >Número matrícula</label>
		<div ng-if="model.numero_matricula" ng-bind="model.numero_matricula"></div>
		<div ng-if="!model.numero_matricula" ng-bind="sinDatos"></div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<label >Nombre médico</label>
		<div ng-if="model.nombre_completo" ng-bind="model.nombre_completo"></div>
		<div ng-if="!model.nombre_completo" ng-bind="sinDatos"></div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
		<label >Especialidades</label>
		<ul>
			<li ng-repeat="especialidadMedica in model.EspecialidadesMedicas">
				{{ especialidadMedica.nombre_especialidad }}
			</li>
			<li ng-if="model.EspecialidadesMedicas && !model.EspecialidadesMedicas.length">No tiene especialidades cargadas.</li>
			<li ng-if="!model.EspecialidadesMedicas" ng-bind="sinDatos"></li>
		</ul>
	</div>
</div>
<input type="text" name="profesional" 
	ng-show="false"
	ng-required="required"
	ng-model="model">
