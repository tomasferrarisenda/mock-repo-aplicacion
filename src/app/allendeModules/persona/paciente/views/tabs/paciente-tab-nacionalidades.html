<ng-form name="formTabNacionalidades">
	<sa-nacionalidad
		title="Nacionalidades del paciente"
		ng-model="vm.data.paciente.Nacionalidades"
		tipo-propietario = "Paciente"
		id-propietario ="vm.data.paciente.Id"
		btn-new-disabled="false" 		
		>
	</sa-nacionalidad>
	<input ng-show="false" type="number"
				name="cantidadNacionalidadPaciente"
				min="1"
				ng-model="vm.data.paciente.Nacionalidades.length">
</ng-form>
