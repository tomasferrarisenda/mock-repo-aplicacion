<ng-form name="formTabDomicilios">	
	<sa-domicilio		
		ng-model="vm.data.paciente.Domicilios"
		tipo-propietario = "Paciente"
		id-propietario ="vm.data.paciente.Id"
		btn-new-disabled="false"
		>
	</sa-domicilio>
	<input ng-show="false" type="number"
				name="cantidadDomiciliosPaciente"
				min="0"
				ng-model="vm.data.paciente.Domicilios.length">
</ng-form>
