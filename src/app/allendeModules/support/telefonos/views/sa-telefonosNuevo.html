<div ng-form="formSaTelefono">
<div class="row fila" >
	<h4 >
		<span ng-bind="title"></span>
		<div class="btn-group pull-right">
			<!-- Button New -->
			<button 
				type="button"
				class="btn btn-default" 
				uib-tooltip="Nuevo"
				name="new"
				id="sa-telefonos-nuevo-btn"
				ng-disabled="btnNewDisabled"
				ng-if="btnNewIf"
				ng-click="btnNewClick()">
				<sa-icon name="NEW"></sa-icon>
			</button>
		</div>
	</h4>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
		<table class="table table-hover table-fina" id="sa-telefonos-table">
			<thead>
				<tr></tr>
				<tr class="cabecera-tabla">
					<th class="text-center">Código País</th>
					<th class="text-center">Código Area</th>
					<th class="text-center">Nº Teléfono</th>
					<th class="text-center">Tipo uso</th>
					<th class="text-center">Tipo equipo</th>
					<th class="text-center">Defecto</th>
					<th class="text-center"
						ng-if="btnEditIf || btnDeleteIf">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="Telefonos in model" context-menu="menuOptions">
					<td class="text-center">{{ Telefonos.PaisTelefono.CodigoTelefono || sinDatos }}</td>
					<td class="text-center">{{ Telefonos.CodigoArea || sinDatos }}</td>
					<td class="text-center">{{ Telefonos.Numero || sinDatos }}</td>
					<td class="text-center">{{ Telefonos.TipoUso.Nombre }}</td>
					<td class="text-center">{{ Telefonos.TipoEquipo.Nombre }}</td>
					<td class="text-center" ng-if="eventChange">
						<sa-check-box ng-model="Telefonos.Defecto"
						id-element="defecto_telefono_{{$index}}"
						color="blue"
						ng-disabled="Telefonos.Defecto"
						ng-change="eventChange(Telefonos)">
						</sa-check-box>
					</td>
					<td class="text-center"
						ng-if="btnEditIf || btnDeleteIf">
						<button type="button" class="btn btn-white btn-xs"
							uib-tooltip="Editar" tooltip-placement="top" 
							id="btn_edit_telefono_{{$index}}"
							ng-if="btnEditIf"
							ng-click="btnEditClick(Telefonos)">
							<sa-icon name="EDIT"></sa-icon>
						</button>
						<button type="button" class="btn btn-white btn-xs"
							id="btn_delete_telefono_{{$index}}"
							uib-tooltip="Anular" tooltip-placement="top"
							ng-if="btnDeleteIf"
							ng-click="btnDeleteClick($index)">
							<sa-icon name="DEL"></sa-icon>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-hide="model.length" class="text-error text-center">No tiene telefonos cargados</div>
	</div>
</div></div>
