<div  ng-hide="vm.formControl.loading">
	<form name="formEmpresa" accept-charset="utf-8" novalidate>
		<div class="modal-header">
			<h4 class="modal-title">Nueva empresa</h4>
		</div>
		<div class="modal-body">
			<div class="row fila">
				<h4>Datos de la empresa</h4>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4  form-group ">
					<label for="txt_numero_cuit">CUIT (*)</label>
					<input type="number" placeholder="Número de CUIT" class="form-control"
						name="numeroCuitEmpresa"
						min="0"
						maxlength="14"
						ng-model="vm.data.empresa.Cuit"
						ng-class="vm.validar.error(formEmpresa.numeroCuitEmpresa.$valid)"
						required>
					<sa-text-error model="formEmpresa.numeroCuitEmpresa"></sa-text-error>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4  form-group" >
					<label>Razón Social (*)</label>
					<input type="text" class="form-control"
						name="razonSocialEmpresa"
						ng-class="vm.validar.error(formEmpresa.razonSocialEmpresa.$valid)"
						ng-model="vm.data.empresa.RazonSocial" 
						required>
					<sa-text-error model="formEmpresa.razonSocialEmpresa"></sa-text-error>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4  form-group " >
					<label for="cmb_tipo_documento">Alicuota Iva (*)</label>
					<select class="form-control"
						name="alicuotaIvaEmpresa"
						ng-model="vm.data.empresa.AlicuotaIva"
						ng-class="vm.validar.error(formEmpresa.alicuotaIvaEmpresa.$valid)"
						ng-options="alicuotaIva.Nombre for alicuotaIva in vm.data.alicuotasIva track by alicuotaIva.Id" 
						required >
						<option value="">--SELECCIONAR--</option>
					</select>
					<sa-text-error model="formEmpresa.alicuotaIvaEmpresa"></sa-text-error>
				</div>
			</div>
			<div class="row fila fila-not">
				<h4>Domicilio</h4>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4  form-group ">
					<label>Calle (*)</label>
					<input type="text" class="form-control"
						name="calleEmpresa" 
						ng-class="vm.validar.error(formEmpresa.calleEmpresa.$valid)"
						ng-model="vm.data.empresa.Domicilio.calle"
						required >
					<sa-text-error model="formEmpresa.calleEmpresa"></sa-text-error>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4  form-group ">
					<label>Número (*)</label>
					<input type="text" class="form-control"
						name="numeroCalleEmpresa" 
						ng-class="vm.validar.error(formEmpresa.numeroCalleEmpresa.$valid)"
						ng-model="vm.data.empresa.Domicilio.numero"
						required >
					<sa-text-error model="formEmpresa.numeroCalleEmpresa"></sa-text-error>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4  form-group ">
					<label>Barrio (*)</label>
					<input type="text" class="form-control"
						name="barrioEmpresa" 
						ng-class="vm.validar.error(formEmpresa.barrioEmpresa.$valid)"
						ng-model="vm.data.empresa.Domicilio.barrio"
						required >
					<sa-text-error model="formEmpresa.barrioEmpresa"></sa-text-error>
				</div>
			</div>
		</div>
		<div class="modal-footer" >
			<button type="button"
				class="btn"
				ng-click="vm.formControl.cancel()">Cancelar</button>
			<button type="button"
				class="btn btn-default"
				ng-disabled="!formEmpresa.$valid"
				ng-click="vm.formControl.ok()">Agregar</button>
		</div>
	</form>
</div>
<sa-loading ng-if="vm.formControl.loading"></sa-loading>
