<sa-title title-name="vm.title.name" title-icon="{{vm.title.icono}}" btn-new-click="vm.formControl.agregar()" btn-new-disabled="vm.formControl.loading"
    btn-reload-click="vm.formControl.reloadPage()" btn-reload-disabled="vm.formControl.loading"></sa-title>
<div class="cuerpo" ng-hide="vm.formControl.loading || vm.formControl.error">
	<div class="row fila">
		<form name="formFilter" accept-charset="utf-8" novalidate>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" sa-form-input>
				<label for="txt_codigo_codigo_nomenclador">Código</label>
				<input type="number" id="txt_codigo_codigo_nomenclador" name="codigoCodigoNomenclador" ng-model="vm.filter.codigo" max="99999999"
				    sa-enter>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" sa-form-input>
				<label for="txt_nombre_codigo_nomenclador">Nombre</label>
				<input type="text-uppercase" id="txt_nombre_codigo_nomenclador" name="nombreCodigoNomenclador" class="form-control text-uppercase"
				    maxlength="40" ng-model="vm.filter.nombre" sa-enter>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-2 col-lg-2" sa-form-input>
				<label for="txt_codNBU_codigo_nomenclador">Código NBU</label>
				<input type="number" id="txt_codNBU_codigo_nomenclador" name="codNBUCodigoNomenclador" ng-model="vm.filter.codigoNBU" max="99999999"
				    sa-enter>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" sa-form-input>
				<label for="cmb_nomenclador">Nomenclador</label>
				<select id="cmb_nomenclador" name="cmbNomenclador" ng-model="vm.filter.nomenclador" ng-options="nomenclador.Nombre for nomenclador in vm.data.nomencladores track by nomenclador.Id"
				    sa-enter>
					<option value="">TODOS</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" sa-form-input>
				<button type="button" sa-btn-search class="btn-row btn-block" ng-click="vm.formControl.buscar()" sa-punto-click="vm.formControl.buscar()"
				    sa-enter>Buscar</button>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" sa-form-input>
				<button type="button" sa-btn-clean class="btn btn-default btn-row btn-block" ng-click="vm.filter.clean()" sa-punto-click="vm.filter.clean()"
				    sa-enter>Limpiar</button>
			</div>
		</form>
	</div>
	<sa-table-ext data="vm.data.codigosNomenclador" page-change="vm.table.getPage(pagination)" sort-change="vm.table.sort(sorting)"
	    export="vm.table.export(exportation)" btn-edit-click="vm.editar(row)"></sa-table-ext>
</div>
