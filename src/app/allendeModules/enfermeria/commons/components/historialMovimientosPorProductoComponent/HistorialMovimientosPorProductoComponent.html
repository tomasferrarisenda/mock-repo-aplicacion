<sa-modal-header title-name="Historia Movimiento Producto: {{vm.producto.Nombre}}" title-icon="OPEN" loading="vm.loading">

</sa-modal-header>
<sa-modal-body loading="vm.loading">
	<div class="row">
		<div class="col-xs-12">

			<div class="row">
				<div class="col-xs-2" sa-form-input>
					<label for="datePickerDesde ">Fecha Desde</label>
					<sa-date-time-picker ng-model="vm.fechaDesde " id="1" type="date">
					</sa-date-time-picker>
				</div>
				<div class="col-xs-2" sa-form-input>
					<label for="datePickerDesde ">Fecha Hasta</label>
					<sa-date-time-picker ng-model="vm.fechaHasta " id="2" type="date">
					</sa-date-time-picker>
				</div>
				<div class="col-xs-1">
						<button type="button" sa-btn-search class="btn-row" ng-click="vm.buscar()">Buscar</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" ng-if="vm.movimientosHistoricos && vm.movimientosHistoricos.length && vm.columnasTabla && vm.columnasTabla.length">
					 <!-- Se define el container que gestiona la tabla-->
					 <fw-table-container>
							<fw-table-config exportable="false" sortable="false" filtrable="true" paginable="true" column-config="true">
							</fw-table-config>
							<fw-table-sorting-ext sort-change="sortChangeInternal(sorting)">
							</fw-table-sorting-ext>
							<fw-table-rowset data="vm.movimientosHistoricos">
							</fw-table-rowset>
							<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
							<fw-table-columnset data="vm.columnasTabla">
			
							</fw-table-columnset>
			
							<fw-table-export>
			
			
							</fw-table-export>
			
							<fw-table-buttonset>		
							</fw-table-buttonset>
			
							<!-- FILTRADO DINAMICO [Opcional] -->
							<!-- Debe estar configurado en true la configuracion correspondiente -->
							<!-- Solo deberÃ­a funcionar si se trata de una tabla interna -->
							<fw-table-filter init="true"></fw-table-filter>
			
							<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
							<!-- Opcionalmente se puede redefinir page-size -->
							<fw-table-pagination page-size="10"></fw-table-pagination>
							<!-- Por ultimo el renderizado de la tabla -->
							<fw-table></fw-table>
						</fw-table-container>
				</div>
			</div>
		</div>

	</div>

</sa-modal-body>
<sa-modal-footer loading="vm.loading">
	<input type="submit" class="btn" ng-click="vm.cancel()" value="Cancelar">
</sa-modal-footer>
