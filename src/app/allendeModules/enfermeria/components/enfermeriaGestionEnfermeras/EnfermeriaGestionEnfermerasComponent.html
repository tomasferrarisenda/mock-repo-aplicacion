<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<sa-title title-name="'GESTION DE MOVIMIENTOS DE ENFERMERAS'" title-icon="NEW2"></sa-title>

		<div class="row fila">
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-4">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" sa-form-input>
						<label for="">Legajo</label>
						<input type="number" class="form-control" ng-model="vm.legajo" id="enfermeria-gestion-legajo-input">
					</div>

					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" sa-form-input>
						<label for="">Nombre</label>
						<input type="text " class="form-control text-capitalize" ng-model="vm.nombre" id="enfermeria-gestion-nombre-input">
					</div>
				</div>
			</div>

			<div class="col-xs-2">
				<button sa-btn-search ng-click="vm.buscar()" class="btn-row" id="enfermeria-gestion-buscar-btn">
					Buscar
				</button>
				<button sa-btn-clean ng-click="vm.limpiar()" class="btn-row" id="enfermeria-gestion-limpiar-btn">
					Limpiar
				</button>
			</div>
		</div>

		<!-- ROW TABLA -->
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-12" ng-if="vm.enfermerasListado.Rows && vm.enfermerasListado.Rows.length && vm.enfermerasListado.Columns && vm.enfermerasListado.Columns.length">
					<!-- Se define el container que gestiona la tabla-->
					<fw-table-container>
						<fw-table-config exportable="false" sortable="true" paginable="true" column-config="true">
						</fw-table-config>
						<fw-table-sorting sort-change="vm.table.sorting(sorting)">

						</fw-table-sorting>
						<fw-table-rowset data="vm.enfermerasListado.Rows" click-action="clickAction({row:row})">
						</fw-table-rowset>
						<!-- Se define un columnset en el cual se setean (opcional) las columnas por datos -->
						<fw-table-columnset data="vm.enfermerasListado.Columns">
							<!-- Se define una column con los datos de una columna (opcional)-->
							<!-- Se pueden agregar las columnas por datos y además agregarlas de a una. -->
							<!-- <fw-table-column
									label="'Prueba'"
									field="'otroCampo'">
								</fw-table-column> -->
						</fw-table-columnset>
						<!-- Se definen los botones de la lista de "Acciones" u "Opciones" -->
						<fw-table-buttonset>

							<fw-table-button visible="true" label="'Prestar Enfermera'" icon="'TRANSFER'" action="vm.prestarEnfermera({row:row})">
							</fw-table-button>
							<fw-table-button visible="true" label="'Ver Historia Enfermera'" icon="'EYE_OPEN'" action="vm.verHistorialEnfermera({row:row})">
							</fw-table-button>
							<fw-table-button visible="row.PuedeEliminarAsignacionTemporal" visible-if="vm.puedeEliminarSubseccionTemporal({row:row})"
							label="'Eliminar Subsección Temporal'" icon="'DEL'" action="vm.eliminarSubseccionTemporal({row:row})">
							</fw-table-button>
						</fw-table-buttonset>
						<!-- Si se desea paginacion pueden ser de 2 (dos) tipos: -->
						<!-- Paginacion externa : se usa con el back-end: se deben setear todos los datos -->
						<fw-table-pagination-ext page-change="vm.getPage(pagination)" page-size="vm.tableOption.PageSize" total-items="vm.enfermerasListado.RowCount"
						    current-page="vm.tableOption.CurrentPage">
						</fw-table-pagination-ext>
						<!-- Paginacion interna : no se necesita definir ningun valor, se toman los por defecto.-->
						<!-- Opcionalmente se puede redefinir page-size -->
						<!-- <fw-table-pagination page-size="5"></fw-table-pagination> -->
						<!-- Por ultimo el renderizado de la tabla -->
						<fw-table></fw-table>
					</fw-table-container>
				</div>

			</div>
		</div>

	</div>
</div>
<sa-loading-modal ng-if="vm.loading"></sa-loading-modal>
