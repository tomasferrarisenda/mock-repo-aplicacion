<form name="formDestinatarios" accept-charset="utf-8" novalidate >
	<div class="modal-header">
		<h4 class="modal-title">Destinatarios</h4>
	</div>

	<div class="modal-body">
		<div class="row fila">
			<h4 class="ng-binding">Busqueda</h4>
			<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 ">
					<label class="label-control">Nombre</label>
					<input type="text" 
							class="form-control" 
							ng-model="vm.filter.usuario"
							ng-change="vm.paginacion.pageChanged()">
			</div>
			
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-hover">
					<thead>
						<tr >
							<th colspan="3" class="text-center"></th>
						</tr>
						<tr class="cabecera-tabla">
							<!-- <th class="text-left">Codigo</th> -->
							<th class="text-left">Nombre Usuario</th>
							<th class="text-left">Nombre Completo</th>
							<th class="text-left">Lectura</th>
							<th class="text-left">Fecha lectura</th>
						</tr>
					</thead>
					<tbody ng-hide="formControl.loading || formControl.error || formControl.vacio">
						<tr ng-repeat="usuario in vm.filter.usuarios">
							<td class="row text-left">{{ usuario.Nombre }}</td>
							<td class="row text-left">{{ usuario.NombreCompleto }}</td>
							<td	class="row text-left">
								<div class="circulito" ng-class="usuario.Color"></div>
							</td>
							<td	class="row text-left">{{ usuario.FechaLectura | date:"yyyy/MM/dd HH:mm" }}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-12">
				<div class="text-center">
					<div uib-pagination  boundary-links="true"
						max-size="9"
						items-per-page="vm.paginacion.pageSize"
						total-items="vm.paginacion.totalItems"
						ng-model="vm.paginacion.currentPage"
						ng-change="vm.paginacion.pageChanged()"
						previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button"
			class="btn btn-default" 
			ng-click="vm.formControl.volver()"
			sa-punto-click="vm.formControl.volver()" 
			ng-disabled="" 
			sa-enter>Aceptar</button>
	</div>
</form>
